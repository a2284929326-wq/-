<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merry Christmas for 黄海玲</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow: hidden; touch-action: none; }
        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; transition: opacity 0.8s; }
        .ui-hidden { opacity: 0; }
        h1 { position: absolute; top: 5%; left: 50%; transform: translateX(-50%); font-family: 'Cinzel', serif; font-size: clamp(28px, 7vw, 48px); margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 15px rgba(212, 175, 55, 0.4); width: 100%; text-align: center; }
        .upload-wrapper { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; width: 100%; }
        .btn-upload { padding: 12px 30px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Cinzel', serif; letter-spacing: 2px; border-radius: 4px; }
        .hint { margin-top: 15px; font-size: 11px; color: var(--cream); opacity: 0.7; line-height: 1.6; }
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 1s; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #video-container { position: absolute; bottom: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 8px; overflow: hidden; opacity: 0.4; z-index: 5; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div style="color:var(--gold); margin-top:20px; letter-spacing:4px;">正在载入圣诞魔法...</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('photo-input').click()">ADD MEMORIES</button>
            <div class="hint">
                手势提示：手掌左右移动 = 旋转旋转 | 握拳 = 圣诞树 | 张开 = 文字<br>
                滑动屏幕亦可旋转 | 捏合 = 聚焦照片
            </div>
            <input type="file" id="photo-input" hidden accept="image/*">
        </div>
    </div>

    <div id="video-container"><video id="webcam" autoplay playsinline muted></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        const STATE = { 
            mode: 'TREE', 
            targetRotation: new THREE.Vector2(0, 0), 
            currentRotation: new THREE.Vector2(0, 0), 
            textPoints: [],
            isDragging: false
        };

        const PARAMS = { 
            particleCount: 3800, 
            gold: 0xd4af37, red: 0xaa0000 
        };

        let scene, camera, renderer, composer, mainGroup, star;
        let particles = [];
        let handLandmarker, lastVideoTime = -1;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 55);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.3, 0.7));

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            initTextPoints();
            createStar();
            createParticles();
            
            await initMediaPipe();
            setupControls();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            animate();
        }

        function initTextPoints() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200; canvas.height = 300;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 100px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('黄海玲 圣诞快乐', 600, 150);
            
            const data = ctx.getImageData(0, 0, 1200, 300).data;
            STATE.textPoints = [];
            for(let y=0; y<300; y+=2) {
                for(let x=0; x<1200; x+=2) {
                    if(data[(y*1200+x)*4 + 3] > 150) {
                        STATE.textPoints.push({ x: (x - 600) * 0.08, y: (150 - y) * 0.08 });
                    }
                }
            }
        }

        function createStar() {
            const geo = new THREE.OctahedronGeometry(2, 0);
            const mat = new THREE.MeshStandardMaterial({ color: 0xffcc00, emissive: 0xffaa00, emissiveIntensity: 3 });
            star = new THREE.Mesh(geo, mat);
            mainGroup.add(star);
        }

        function createParticles() {
            const geo = new THREE.SphereGeometry(0.25, 8, 8);
            const colors = [PARAMS.gold, PARAMS.red, 0x00ff00];
            for (let i = 0; i < PARAMS.particleCount; i++) {
                const mat = new THREE.MeshStandardMaterial({ color: colors[i % 3], emissive: colors[i % 3], emissiveIntensity: 0.2 });
                const mesh = new THREE.Mesh(geo, mat);
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    seed: new THREE.Vector3().randomDirection().multiplyScalar(25 + Math.random() * 10),
                    targetPos: new THREE.Vector3()
                });
            }
        }

        function setupControls() {
            window.addEventListener('pointermove', (e) => {
                if(e.buttons > 0) {
                    // 屏幕触摸旋转
                    STATE.targetRotation.y += e.movementX * 0.005;
                    STATE.targetRotation.x += e.movementY * 0.005;
                }
            });
            document.getElementById('photo-input').onchange = (e) => {
                const url = URL.createObjectURL(e.target.files[0]);
                loadPhoto(url);
            };
        }

        function loadPhoto(url) {
            new THREE.TextureLoader().load(url, (tex) => {
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(12, 16), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                const frame = new THREE.Mesh(new THREE.PlaneGeometry(13, 17), new THREE.MeshBasicMaterial({ color: PARAMS.gold }));
                frame.position.z = -0.1;
                const group = new THREE.Group();
                group.add(photo, frame);
                mainGroup.add(group);
                particles.push({ mesh: group, type: 'PHOTO', targetPos: new THREE.Vector3(0, 5, 20) });
                STATE.mode = 'FOCUS';
            });
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('webcam').srcObject = stream;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (handLandmarker && document.getElementById('webcam').readyState >= 2) {
                const results = handLandmarker.detectForVideo(document.getElementById('webcam'), performance.now());
                if (results.landmarks && results.landmarks[0]) {
                    const lm = results.landmarks[0];
                    
                    // --- 手势旋转逻辑 ---
                    // 使用掌心 (landmark 9) 的 X 坐标来控制左右旋转
                    // 摄像头画面是镜像的，所以用 (0.5 - lm[9].x)
                    const palmX = (0.5 - lm[9].x) * 2; // 映射到约 -1 到 1
                    const palmY = (lm[9].y - 0.5) * 2;
                    STATE.targetRotation.y = palmX * Math.PI; // 最大旋转 180 度
                    STATE.targetRotation.x = palmY * (Math.PI / 4); // 仰角控制在 45 度

                    // 形态切换逻辑
                    const openDist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    const pinchDist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    
                    if (openDist < 0.18) STATE.mode = 'TREE';
                    else if (pinchDist < 0.04) STATE.mode = 'FOCUS';
                    else if (openDist > 0.35) STATE.mode = 'TEXT';
                }
            }

            // 平滑旋转应用
            STATE.currentRotation.lerp(STATE.targetRotation, 0.08);
            mainGroup.rotation.set(STATE.currentRotation.x, STATE.currentRotation.y, 0);

            star.position.y = (STATE.mode === 'TREE') ? 18 : -50;
            star.rotation.y += 0.05;

            const time = performance.now() * 0.001;
            particles.forEach((p, i) => {
                let target;
                if (p.type === 'PHOTO') {
                    target = (STATE.mode === 'FOCUS') ? new THREE.Vector3(0, 5, 15) : new THREE.Vector3(0, -60, 0);
                } else if (STATE.mode === 'TREE') {
                    const t = i / PARAMS.particleCount;
                    const r = 16 * (1 - t);
                    const angle = t * Math.PI * 40; // 树形态本身不再自动旋转，靠手势控制
                    target = new THREE.Vector3(Math.cos(angle) * r, t * 35 - 15, Math.sin(angle) * r);
                } else if (STATE.mode === 'TEXT') {
                    if (i < STATE.textPoints.length) {
                        const pt = STATE.textPoints[i];
                        target = new THREE.Vector3(pt.x, pt.y + 5, 5);
                    } else {
                        target = p.seed;
                    }
                } else {
                    target = p.seed.clone().multiplyScalar(1.2);
                }
                
                p.mesh.position.lerp(target, 0.07);
                if(p.type !== 'PHOTO') p.mesh.position.y += Math.sin(time + i) * 0.05;
            });

            composer.render();
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
