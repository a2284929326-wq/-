<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merry Christmas for 黄海玲</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, 'Times New Roman', serif; overflow: hidden; touch-action: none; -webkit-user-select: none; }
        
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; }
        h1 { position: absolute; top: 8%; width: 100%; text-align: center; font-family: 'Cinzel', serif; font-size: clamp(28px, 6vw, 50px); margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .upload-wrapper { position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; width: 100%; }
        .btn-upload { padding: 14px 35px; background: rgba(212, 175, 55, 0.15); backdrop-filter: blur(15px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; border-radius: 50px; font-weight: bold; -webkit-appearance: none; }
        .hint { margin-top: 15px; font-size: 11px; color: var(--cream); opacity: 0.7; line-height: 1.5; }

        /* iPhone 预览优化 */
        #video-container { position: absolute; top: 20px; right: 20px; width: 100px; height: 130px; border: 1px solid var(--gold); border-radius: 12px; overflow: hidden; transform: scaleX(-1); opacity: 0.6; pointer-events: none; z-index: 5; background: #111; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div style="color:var(--gold); margin-top:20px; letter-spacing:3px; font-size:14px;">准备惊喜中...</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('photo-input').click()">上传我们的照片</button>
            <div class="hint">
                手势：张开(散开) | 握拳(树) | 捏合(聚焦)<br>
                滑动屏幕可自由旋转
            </div>
            <input type="file" id="photo-input" hidden accept="image/*">
        </div>
    </div>

    <div id="video-container"><video id="webcam" autoplay playsinline muted></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        const STATE = { 
            mode: 'TREE', 
            targetRot: new THREE.Vector2(0, 0), 
            currentRot: new THREE.Vector2(0, 0), 
            textPoints: [],
            isDragging: false,
            lastPos: new THREE.Vector2()
        };

        const PARAMS = { 
            pCount: /Mobi|iPhone/i.test(navigator.userAgent) ? 1200 : 2200,
            gold: 0xd4af37,
            photoUrl: 'https://raw.githubusercontent.com/a2284929326-wq/-/main/123456.jpg'
        };

        let scene, camera, renderer, composer, mainGroup, star, particles = [];
        let handLandmarker, lastVideoTime = -1;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 55);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.7, 0.4, 0.8));

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            initTextPoints();
            createStar();
            createParticles();
            
            // 解决 iPhone 照片加载问题
            await loadPhoto(PARAMS.photoUrl);
            
            await initMediaPipe();
            setupInteractions();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 500);
            
            animate();
        }

        // --- 核心优化：针对 iPhone 的图片加载 ---
        async function loadPhoto(url) {
            return new Promise((resolve) => {
                const loader = new THREE.TextureLoader();
                loader.setCrossOrigin('anonymous'); // 关键：解决跨域
                loader.load(url, (tex) => {
                    tex.colorSpace = THREE.SRGBColorSpace;
                    const group = new THREE.Group();
                    const photo = new THREE.Mesh(new THREE.BoxGeometry(7, 9, 0.2), new THREE.MeshStandardMaterial({ map: tex }));
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(7.6, 9.6, 0.15), new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.9, roughness: 0.2 }));
                    frame.position.z = -0.1;
                    group.add(photo, frame);
                    mainGroup.add(group);
                    particles.push({ mesh: group, type: 'PHOTO', target: new THREE.Vector3(), seed: new THREE.Vector3(0, 5, 10) });
                    resolve();
                }, undefined, () => {
                    console.log("主图加载失败，尝试备用逻辑");
                    resolve();
                });
            });
        }

        function initTextPoints() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = 150;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 50px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('黄海玲圣诞节快乐', 300, 80);
            const data = ctx.getImageData(0, 0, 600, 150).data;
            for(let y=0; y<150; y+=5) {
                for(let x=0; x<600; x+=5) {
                    if(data[(y*600+x)*4 + 3] > 128) {
                        STATE.textPoints.push({ x: (x - 300) * 0.14, y: (75 - y) * 0.14 });
                    }
                }
            }
        }

        function createStar() {
            const shape = new THREE.Shape();
            for(let i=0; i<10; i++) {
                const r = i%2===0 ? 2.2 : 0.9;
                const a = (Math.PI*2/10) * i;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(
                new THREE.ExtrudeGeometry(shape, { depth: 0.5, bevelEnabled: true }),
                new THREE.MeshPhysicalMaterial({ color: 0xffdd44, emissive: 0xffaa00, emissiveIntensity: 3 })
            );
            mainGroup.add(star);
        }

        function createParticles() {
            const geo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const mats = [
                new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8 }),
                new THREE.MeshStandardMaterial({ color: 0x0a4d0a }), // 圣诞绿
                new THREE.MeshStandardMaterial({ color: 0xaa0000 })  // 圣诞红
            ];
            for (let i = 0; i < PARAMS.pCount; i++) {
                const mesh = new THREE.Mesh(geo, mats[i % 3]);
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    seed: new THREE.Vector3().randomDirection().multiplyScalar(20 + Math.random() * 10),
                    target: new THREE.Vector3()
                });
            }
        }

        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 480, height: 640 } });
                const video = document.getElementById('webcam');
                video.srcObject = stream;
                await video.play();
            } catch(e) { console.warn("相机启动被拦截"); }
        }

        function setupInteractions() {
            // 灵敏度优化：提升旋转响应系数
            window.addEventListener('pointerdown', e => { 
                STATE.isDragging = true; 
                STATE.lastPos.set(e.clientX, e.clientY); 
            });
            window.addEventListener('pointerup', () => { 
                if(!STATE.isDragging) return;
                STATE.isDragging = false; 
            });
            window.addEventListener('pointermove', e => {
                if (STATE.isDragging) {
                    const dx = e.clientX - STATE.lastPos.x;
                    const dy = e.clientY - STATE.lastPos.y;
                    // 灵敏度增强：系数从 0.01 提升到 0.03
                    STATE.targetRot.y += dx * 0.015;
                    STATE.targetRot.x += dy * 0.015;
                    STATE.lastPos.set(e.clientX, e.clientY);
                }
            });
            // 点击切换模式
            window.addEventListener('click', (e) => {
                if(e.target.tagName !== 'BUTTON') {
                    STATE.mode = STATE.mode === 'TREE' ? 'SCATTER' : 'TREE';
                }
            });
            document.getElementById('photo-input').onchange = e => {
                const file = e.target.files[0];
                if(file) loadPhoto(URL.createObjectURL(file));
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            if (handLandmarker && document.getElementById('webcam').readyState >= 2) {
                const video = document.getElementById('webcam');
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, performance.now());
                    if (results.landmarks && results.landmarks.length > 0) {
                        const marks = results.landmarks[0];
                        // 灵敏的手势计算
                        const dist = Math.hypot(marks[8].x - marks[0].x, marks[8].y - marks[0].y);
                        if (dist < 0.2) STATE.mode = 'TREE';
                        else if (dist > 0.45) STATE.mode = 'SCATTER';
                        
                        // 手势跟随旋转灵敏度
                        STATE.targetRot.y = (marks[9].x - 0.5) * -4;
                    }
                }
            }

            STATE.currentRot.lerp(STATE.targetRot, 0.1); // 增加平滑系数，反应更快
            mainGroup.rotation.y = STATE.currentRot.y;
            mainGroup.rotation.x = STATE.currentRot.x;

            star.position.y = 16.5;
            star.rotation.z += 0.03;

            particles.forEach((p, i) => {
                if (STATE.mode === 'TREE') {
                    const t = i / particles.length;
                    const r = 16 * (1 - t);
                    const a = t * Math.PI * 40 + (performance.now() * 0.0006);
                    p.target.set(Math.cos(a) * r, t * 32 - 15, Math.sin(a) * r);
                } else {
                    if (i < STATE.textPoints.length) {
                        p.target.set(STATE.textPoints[i].x, STATE.textPoints[i].y + 6, 12);
                    } else {
                        p.target.copy(p.seed);
                    }
                }
                p.mesh.position.lerp(p.target, 0.07);
            });

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
