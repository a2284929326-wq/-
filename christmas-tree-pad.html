<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Magic</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; justify-content: center; align-items: center; color: #fff; transition: opacity 1s; font-size: 14px; letter-spacing: 2px; }
        
        /* 祝福语：初始隐藏 */
        #blessing {
            position: fixed; top: 12%; width: 100%; text-align: center;
            background: linear-gradient(to bottom, #fff6ad 0%, #ffcc33 50%, #d4a017 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 34px; font-weight: 900; z-index: 5; opacity: 0; pointer-events: none;
            transition: opacity 1.5s ease, transform 1.5s ease;
            filter: drop-shadow(0 0 15px rgba(255, 204, 51, 0.6));
        }

        /* 照片容器 */
        #photo-container {
            position: fixed; top: 52%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            width: 260px; height: 260px; border-radius: 50%; border: 4px solid #ffcc33;
            box-shadow: 0 0 60px rgba(255, 204, 51, 0.5); overflow: hidden; z-index: 4; display: none; opacity: 0; transition: all 1.2s ease;
        }
        #user-photo { width: 100%; height: 100%; object-fit: cover; }
        
        #hint { position: fixed; bottom: 30px; width: 100%; text-align: center; color: #fff; font-size: 12px; letter-spacing: 4px; z-index: 10; opacity: 0.4; }
    </style>
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } } </script>
</head>
<body>
<div id="loader">✨ Magic Loading...</div>
<div id="blessing">黄海玲 圣诞节快乐</div>
<div id="photo-container"><img id="user-photo" src="" alt=""></div>
<div id="hint">TAP TO REVEAL</div>

<script type="module">
    import * as THREE from 'three';
    let scene, camera, renderer, particles, fireworkSystem;
    let STATE = { MODE: 'TREE' };
    const PHOTO_NAME = "123456.jpg";
    const PARTICLE_COUNT = 6000;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.z = 65;

        renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 创建发光粒子纹理
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(32,32,0,32,32,32);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
        const texture = new THREE.CanvasTexture(canvas);

        // 初始化主粒子系统
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const treePos = [], scatterPos = [];

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const t = i / PARTICLE_COUNT;
            const angle = t * Math.PI * 75; // 增加旋转圈数，树更密
            const r = 20 * (1 - t);
            const x = Math.cos(angle) * r;
            const y = t * 44 - 22;
            const z = Math.sin(angle) * r;
            treePos.push(new THREE.Vector3(x, y, z));
            
            const sPos = new THREE.Vector3().setFromSphericalCoords(40 + Math.random()*10, Math.random()*Math.PI, Math.random()*Math.PI*2);
            scatterPos.push(sPos);

            positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;
            colors[i*3] = 0.9; colors[i*3+1] = 0.9; colors[i*3+2] = 0.9; // 初始银色
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.5, map: texture, transparent: true, blending: THREE.AdditiveBlending, vertexColors: true, depthWrite: false });
        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // 简易冷烟花系统
        const fwGeo = new THREE.BufferGeometry();
        const fwPos = new Float32Array(300);
        for(let i=0; i<300; i++) fwPos[i] = -100;
        fwGeo.setAttribute('position', new THREE.BufferAttribute(fwPos, 3));
        fireworkSystem = new THREE.Points(fwGeo, new THREE.PointsMaterial({ size: 0.3, color: 0xffffff, transparent: true }));
        scene.add(fireworkSystem);

        document.getElementById('user-photo').src = PHOTO_NAME;

        window.addEventListener('click', () => {
            STATE.MODE = STATE.MODE === 'TREE' ? 'SCATTER' : 'TREE';
            const isScatter = STATE.MODE === 'SCATTER';
            
            // UI 逻辑
            document.getElementById('blessing').style.opacity = isScatter ? '1' : '0';
            document.getElementById('blessing').style.transform = isScatter ? 'scale(1)' : 'scale(0.8)';
            const pc = document.getElementById('photo-container');
            if(isScatter) {
                pc.style.display = 'block';
                setTimeout(() => { pc.style.opacity = '1'; pc.style.transform = 'translate(-50%, -50%) scale(1)'; }, 20);
            } else {
                pc.style.opacity = '0';
                setTimeout(() => { if(STATE.MODE==='TREE') pc.style.display = 'none'; }, 800);
            }
        });

        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').remove(), 1000);
        
        animate(treePos, scatterPos);
    }

    function animate(treePos, scatterPos) {
        requestAnimationFrame(() => animate(treePos, scatterPos));
        
        const posAttr = particles.geometry.attributes.position;
        const colAttr = particles.geometry.attributes.color;
        const isScatter = STATE.MODE === 'SCATTER';

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const target = isScatter ? scatterPos[i] : treePos[i];
            posAttr.array[i*3] += (target.x - posAttr.array[i*3]) * 0.06;
            posAttr.array[i*3+1] += (target.y - posAttr.array[i*3+1]) * 0.06;
            posAttr.array[i*3+2] += (target.z - posAttr.array[i*3+2]) * 0.06;

            // 变色逻辑：银色(0.9) <-> 金色(1.0, 0.8, 0.2)
            if(isScatter) {
                colAttr.array[i*3] += (1.0 - colAttr.array[i*3]) * 0.1;
                colAttr.array[i*3+1] += (0.8 - colAttr.array[i*3+1]) * 0.1;
                colAttr.array[i*3+2] += (0.2 - colAttr.array[i*3+2]) * 0.1;
            } else {
                colAttr.array[i*3] += (0.9 - colAttr.array[i*3]) * 0.1;
                colAttr.array[i*3+1] += (0.9 - colAttr.array[i*3+1]) * 0.1;
                colAttr.array[i*3+2] += (0.9 - colAttr.array[i*3+2]) * 0.1;
            }
        }
        posAttr.needsUpdate = true;
        colAttr.needsUpdate = true;

        // 烟花动画
        if(!isScatter) {
            const fwArr = fireworkSystem.geometry.attributes.position.array;
            for(let i=0; i<100; i++) {
                if(fwArr[i*3+1] > 30 || fwArr[i*3+1] < -25) {
                    const side = Math.random() > 0.5 ? 1 : -1;
                    fwArr[i*3] = side * (20 + Math.random()*5);
                    fwArr[i*3+1] = -25;
                    fwArr[i*3+2] = (Math.random()-0.5)*10;
                }
                fwArr[i*3+1] += 0.5;
                fwArr[i*3] += (Math.random()-0.5)*0.2;
            }
            fireworkSystem.geometry.attributes.position.needsUpdate = true;
            fireworkSystem.visible = true;
        } else {
            fireworkSystem.visible = false;
        }

        particles.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    init();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
