<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç»™é»„æµ·ç²çš„åœ£è¯é­”æ³•</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "PingFang SC", sans-serif; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s; }
        .bar-bg { width: 200px; height: 4px; background: #222; border-radius: 2px; margin-top: 20px; }
        #bar-fill { width: 0%; height: 100%; background: #d4af37; transition: width 0.3s; }
        
        /* é‡‘è‰²ç¥ç¦è¯­æ ·å¼ */
        #blessing {
            position: fixed; top: 15%; width: 100%; text-align: center;
            color: #d4af37; font-size: 28px; font-weight: bold;
            text-shadow: 0 0 15px rgba(212,175,55,0.8);
            z-index: 5; pointer-events: none; opacity: 0; transition: opacity 2s;
        }

        /* ç…§ç‰‡å±•ç¤ºåŒºåŸŸ */
        #photo-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; border-radius: 50%; border: 2px solid #d4af37;
            box-shadow: 0 0 30px #d4af37; overflow: hidden; display: none; z-index: 4;
            background: #000;
        }
        #user-photo { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        /* ä¸Šä¼ æŒ‰é’®æ ·å¼ */
        #upload-label {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(212,175,55,0.2); border: 1px solid #d4af37; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 10;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>
</head>
<body>

<div id="loader">
    <div style="color:#d4af37">å‡†å¤‡æƒŠå–œä¸­...</div>
    <div class="bar-bg"><div id="bar-fill"></div></div>
</div>

<div id="blessing">é»„æµ·ç² åœ£è¯èŠ‚å¿«ä¹</div>

<div id="photo-container"><img id="user-photo" src="" alt=""></div>

<label id="upload-label" for="photo-input">
    <span style="font-size:24px;">ğŸ“·</span>
    <input type="file" id="photo-input" accept="image/*" style="display:none">
</label>

<video id="webcam" style="display:none" autoplay playsinline></video>

<script type="module">
    import * as THREE from 'three';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    let scene, camera, renderer, mainGroup, particles = [];
    let STATE = { MODE: 'TREE', handLandmarker: null, isAIActive: false };

    // 1. åˆå§‹åŒ– 3D åœºæ™¯
    function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.set(0, 5, 50);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // åˆ›å»ºç²’å­
        const geo = new THREE.SphereGeometry(0.3, 8, 8);
        for(let i=0; i<800; i++) {
            const mat = new THREE.MeshBasicMaterial({ 
                color: i % 15 === 0 ? 0xffffff : 0xd4af37,
                transparent: true, opacity: 0.8 
            });
            const p = new THREE.Mesh(geo, mat);
            const t = i / 800;
            const angle = t * Math.PI * 36;
            const r = 12 * (1 - t);
            p.userData.treePos = new THREE.Vector3(Math.cos(angle)*r, t*30 - 15, Math.sin(angle)*r);
            p.userData.scatterPos = new THREE.Vector3().setFromSphericalCoords(25, Math.random()*Math.PI, Math.random()*Math.PI*2);
            p.position.copy(p.userData.treePos);
            mainGroup.add(p);
            particles.push(p);
        }

        // å¤„ç†ç…§ç‰‡ä¸Šä¼ 
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('user-photo').src = event.target.result;
                    document.getElementById('photo-container').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        animate();
    }

    // 2. åŠ è½½ AI æ¨¡å‹
    async function initAI() {
        const bar = document.getElementById('bar-fill');
        try {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            bar.style.width = '50%';
            STATE.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/hand_landmarker.task" },
                runningMode: "VIDEO"
            });
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('webcam').srcObject = stream;
            
            bar.style.width = '100%';
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('blessing').style.opacity = '1';
                setTimeout(() => document.getElementById('loader').remove(), 1000);
                STATE.isAIActive = true;
            }, 500);
        } catch (e) {
            document.getElementById('loader').remove();
            document.getElementById('blessing').style.opacity = '1';
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        if (STATE.isAIActive) {
            const video = document.getElementById('webcam');
            if (video.readyState >= 2) {
                const res = STATE.handLandmarker.detectForVideo(video, performance.now());
                if (res.landmarks && res.landmarks[0]) {
                    const lm = res.landmarks[0];
                    const dist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    STATE.MODE = dist < 0.06 ? 'TREE' : 'SCATTER';
                    mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, (lm[9].x - 0.5) * 2, 0.1);
                }
            }
        }
        particles.forEach(p => {
            const target = STATE.MODE === 'TREE' ? p.userData.treePos : p.userData.scatterPos;
            p.position.lerp(target, 0.05);
        });
        mainGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    initThree();
    initAI();
</script>
</body>
</html>
