<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merry Christmas for 黄海玲</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, serif; overflow: hidden; touch-action: none; }
        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; transition: opacity 0.8s; }
        .ui-hidden { opacity: 0; }
        h1 { position: absolute; top: 8%; left: 50%; transform: translateX(-50%); font-family: 'Cinzel', serif; font-size: clamp(24px, 7vw, 48px); margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 15px rgba(212, 175, 55, 0.4); width: 100%; text-align: center; }
        .upload-wrapper { position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; width: 100%; }
        .btn-upload { padding: 14px 28px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Cinzel', serif; letter-spacing: 1px; border-radius: 50px; font-weight: bold; }
        .hint { margin-top: 12px; font-size: 11px; color: var(--cream); opacity: 0.7; line-height: 1.5; }
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 80px; height: 110px; border-radius: 12px; overflow: hidden; opacity: 0.4; transform: scaleX(-1); border: 1px solid rgba(212, 175, 55, 0.3); }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div style="color:var(--gold); margin-top:20px; letter-spacing:2px; font-size: 13px;">正在点亮圣诞魔法...</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('photo-input').click()">上传我们的照片</button>
            <div class="hint">
                手势：张开(散开) | 握拳(树) | 捏合(聚焦)<br>
                滑动屏幕可旋转场景
            </div>
            <input type="file" id="photo-input" hidden accept="image/*">
        </div>
    </div>

    <div id="video-container"><video id="webcam" autoplay playsinline muted></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        const STATE = { 
            mode: 'TREE', 
            targetRotation: new THREE.Vector2(0, 0), 
            currentRotation: new THREE.Vector2(0, 0), 
            textPoints: [],
            isDragging: false,
            lastMousePos: new THREE.Vector2(),
            photoMesh: null
        };

        const PARAMS = { 
            particleCount: /iPhone|iPad|iPod/.test(navigator.userAgent) ? 1200 : 2000, 
            gold: 0xd4af37, red: 0xaa0000, green: 0x052f05,
            githubPhoto: 'https://raw.githubusercontent.com/a2284929326-wq/-/main/123456.jpg'
        };

        let scene, camera, renderer, composer, mainGroup, star, particles = [];
        let handLandmarker, lastVideoTime = -1;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 55);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance", alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.6, 0.4, 0.85);
            composer.addPass(bloom);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            initTextPoints();
            createStar();
            createParticles();
            
            // iPhone 专用图片加载逻辑
            loadPhoto(PARAMS.githubPhoto);
            
            await initMediaPipe();
            setupControls();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 500);
            
            animate();
        }

        function loadPhoto(url) {
            const loader = new THREE.TextureLoader();
            // 解决 iPhone 跨域图片不显示的重点
            loader.setCrossOrigin('anonymous'); 
            
            loader.load(url, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                tex.needsUpdate = true;
                
                if(STATE.photoMesh) {
                    mainGroup.remove(STATE.photoMesh);
                }

                const group = new THREE.Group();
                const photo = new THREE.Mesh(
                    new THREE.BoxGeometry(7, 9, 0.2), 
                    new THREE.MeshStandardMaterial({ map: tex, side: THREE.DoubleSide })
                );
                const frame = new THREE.Mesh(
                    new THREE.BoxGeometry(7.6, 9.6, 0.15), 
                    new THREE.MeshStandardMaterial({ color: PARAMS.gold, metalness: 0.9, roughness: 0.1 })
                );
                frame.position.z = -0.1;
                group.add(photo, frame);
                mainGroup.add(group);
                
                STATE.photoMesh = group;
                // 将照片加入粒子系统控制
                particles.push({ mesh: group, type: 'PHOTO', targetPos: new THREE.Vector3(), seed: new THREE.Vector3(0, 5, 10) });
            }, undefined, (err) => {
                console.warn("图片加载失败，请检查网络或尝试手动上传");
            });
        }

        function initTextPoints() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = 150;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 50px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('黄海玲圣诞节快乐', 300, 80);
            const data = ctx.getImageData(0, 0, 600, 150).data;
            for(let y=0; y<150; y+=5) {
                for(let x=0; x<600; x+=5) {
                    if(data[(y*600+x)*4 + 3] > 128) {
                        STATE.textPoints.push({ x: (x - 300) * 0.14, y: (75 - y) * 0.14 });
                    }
                }
            }
        }

        function createStar() {
            const shape = new THREE.Shape();
            const spikes = 5, outer = 2.5, inner = 1.0;
            for(let i=0; i<spikes*2; i++) {
                const r = i%2===0 ? outer : inner;
                const a = (Math.PI*2/(spikes*2)) * i;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(
                new THREE.ExtrudeGeometry(shape, { depth: 0.4, bevelEnabled: true }),
                new THREE.MeshPhysicalMaterial({ color: 0xffcc00, emissive: 0xffaa00, emissiveIntensity: 2 })
            );
            mainGroup.add(star);
        }

        function createParticles() {
            const geometries = [new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.SphereGeometry(0.3, 8, 8)];
            const materials = [
                new THREE.MeshStandardMaterial({ color: PARAMS.gold, metalness: 0.7 }),
                new THREE.MeshStandardMaterial({ color: PARAMS.green }),
                new THREE.MeshStandardMaterial({ color: PARAMS.red })
            ];
            for (let i = 0; i < PARAMS.particleCount; i++) {
                const mesh = new THREE.Mesh(geometries[i % 2], materials[i % 3]);
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    seed: new THREE.Vector3().randomDirection().multiplyScalar(15 + Math.random() * 15),
                    targetPos: new THREE.Vector3()
                });
            }
        }

        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU" 
                    },
                    runningMode: "VIDEO", numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('webcam');
                video.srcObject = stream;
            } catch(e) { console.error("相机不可用"); }
        }

        function setupControls() {
            window.addEventListener('pointerdown', (e) => { STATE.isDragging = true; STATE.lastMousePos.set(e.clientX, e.clientY); });
            window.addEventListener('pointerup', () => { STATE.isDragging = false; });
            window.addEventListener('pointermove', (e) => {
                if (STATE.isDragging) {
                    const deltaX = e.clientX - STATE.lastMousePos.x;
                    const deltaY = e.clientY - STATE.lastMousePos.y;
                    STATE.targetRotation.y += deltaX * 0.008;
                    STATE.targetRotation.x += deltaY * 0.008;
                    STATE.lastMousePos.set(e.clientX, e.clientY);
                }
            });
            document.getElementById('photo-input').onchange = (e) => {
                const file = e.target.files[0];
                if(file) {
                    const url = URL.createObjectURL(file);
                    loadPhoto(url);
                }
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            if (handLandmarker && document.getElementById('webcam').readyState >= 2) {
                const video = document.getElementById('webcam');
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, performance.now());
                    if (results.landmarks && results.landmarks.length > 0) {
                        const marks = results.landmarks[0];
                        // 手势逻辑：计算食指和拇指距离
                        const dist = Math.hypot(marks[8].x - marks[4].x, marks[8].y - marks[4].y);
                        const wrist = marks[0];
                        const middle = marks[12];
                        const handOpenDist = Math.hypot(middle.x - wrist.x, middle.y - wrist.y);

                        if (handOpenDist < 0.15) STATE.mode = 'TREE';
                        else if (dist < 0.05) STATE.mode = 'FOCUS';
                        else if (handOpenDist > 0.3) STATE.mode = 'SCATTER';
                        
                        STATE.targetRotation.y = (marks[9].x - 0.5) * -2.5;
                    }
                }
            }

            STATE.currentRotation.lerp(STATE.targetRotation, 0.05);
            mainGroup.rotation.y = STATE.currentRotation.y;
            mainGroup.rotation.x = STATE.currentRotation.x;

            star.position.y = 17;
            star.rotation.z += 0.02;

            particles.forEach((p, i) => {
                if (STATE.mode === 'TREE') {
                    const t = i / particles.length;
                    const r = 16 * (1 - t);
                    const a = t * Math.PI * 40 + (performance.now() * 0.0006);
                    p.targetPos.set(Math.cos(a) * r, t * 32 - 15, Math.sin(a) * r);
                } else if (STATE.mode === 'SCATTER') {
                    if (i < STATE.textPoints.length) {
                        p.targetPos.set(STATE.textPoints[i].x, STATE.textPoints[i].y + 5, 8);
                    } else {
                        p.targetPos.copy(p.seed);
                    }
                } else if (STATE.mode === 'FOCUS') {
                    if (p.type === 'PHOTO') {
                        p.targetPos.set(0, 5, 30);
                    } else {
                        p.targetPos.copy(p.seed).multiplyScalar(1.2);
                    }
                }
                p.mesh.position.lerp(p.targetPos, 0.06);
            });

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
