<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Creative Tech Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
        }
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            user-select: none;
        }

        /* UI Layer */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }
        .ui-hidden { opacity: 0; pointer-events: none; }

        h1 {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            pointer-events: none;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            text-align: center;
        }

        .btn-upload {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        .btn-upload:hover { background: rgba(212, 175, 55, 0.2); }

        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: var(--cream);
            opacity: 0.7;
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 1px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            margin-top: 20px;
            letter-spacing: 4px;
            color: var(--gold);
            font-size: 14px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* CV Preview Hidden */
        #video-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('photo-input').click()">ADD MEMORIES</button>
            <div class="hint">Press 'H' to Hide Controls | Use Hand Gestures to Control</div>
            <input type="file" id="photo-input" hidden accept="image/*">
        </div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        // --- CONSTANTS & STATE ---
        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            handData: null,
            targetGroupRotation: new THREE.Euler(),
            focusedPhoto: null
        };

        const PARAMS = {
            particleCount: 1500,
            dustCount: 2500,
            gold: 0xd4af37,
            cream: 0xfceea7,
            red: 0xaa0000,
            green: 0x052f05
        };

        // --- CORE CLASSES ---
        class HolidayParticle {
            constructor(type, mesh) {
                this.type = type; // 'BOX', 'SPHERE', 'CANDY', 'PHOTO'
                this.mesh = mesh;
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1
                );
                this.rotSpeed = new THREE.Vector3(
                    Math.random() * 0.02,
                    Math.random() * 0.02,
                    Math.random() * 0.02
                );
                this.targetPos = new THREE.Vector3();
                this.targetScale = new THREE.Vector3(1, 1, 1);
                this.originalScale = mesh.scale.clone();
            }

            update(lerpFactor = 0.05) {
                this.mesh.position.lerp(this.targetPos, lerpFactor);
                
                if (STATE.mode === 'SCATTER') {
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                } else if (STATE.mode === 'TREE') {
                    this.mesh.lookAt(0, this.mesh.position.y, 0);
                }

                this.mesh.scale.lerp(this.targetScale, lerpFactor);
            }
        }

        // --- APP ENGINE ---
        let scene, camera, renderer, composer, mainGroup;
        let particles = [];
        let handLandmarker;
        let lastVideoTime = -1;

        async function init() {
            // Scene Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            document.body.appendChild(renderer.domElement);

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                0.45, 0.4, 0.7
            );
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Environment
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const internalLight = new THREE.PointLight(0xffaa00, 2);
            scene.add(internalLight);

            const spot1 = new THREE.SpotLight(PARAMS.gold, 1200);
            spot1.position.set(30, 40, 40);
            scene.add(spot1);

            const spot2 = new THREE.SpotLight(0x00aaff, 600);
            spot2.position.set(-30, 20, -30);
            scene.add(spot2);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // Content Creation
            createParticles();
            createDust();
            createInitialPhoto();
            
            // Interaction Init
            await initMediaPipe();
            initInputs();
            
            // Finalize
            window.addEventListener('resize', onWindowResize);
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            
            animate();
        }

        // --- CONTENT GENERATORS ---
        function createParticles() {
            const goldMat = new THREE.MeshStandardMaterial({ color: PARAMS.gold, metalness: 0.9, roughness: 0.1 });
            const greenMat = new THREE.MeshStandardMaterial({ color: PARAMS.green, roughness: 0.8 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: PARAMS.red, clearcoat: 1.0, clearcoatRoughness: 0.1 });

            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);

            // Candy Cane Texture
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 15;
            for(let i=-128; i<128; i+=30) {
                ctx.beginPath();
                ctx.moveTo(i, 0); ctx.lineTo(i+128, 128);
                ctx.stroke();
            }
            const candyTex = new THREE.CanvasTexture(canvas);
            candyTex.wrapS = candyTex.wrapT = THREE.RepeatWrapping;
            candyTex.repeat.set(4, 1);

            for (let i = 0; i < PARAMS.particleCount; i++) {
                let mesh;
                const rand = Math.random();
                if (rand < 0.4) {
                    mesh = new THREE.Mesh(boxGeo, Math.random() > 0.5 ? goldMat : greenMat);
                } else if (rand < 0.8) {
                    mesh = new THREE.Mesh(sphereGeo, Math.random() > 0.3 ? goldMat : redMat);
                } else {
                    // Candy Cane Hook
                    const curve = new THREE.CatmullRomCurve3([
                        new THREE.Vector3(0, 0, 0),
                        new THREE.Vector3(0, 1, 0),
                        new THREE.Vector3(0.5, 1.3, 0),
                        new THREE.Vector3(1, 1, 0)
                    ]);
                    mesh = new THREE.Mesh(new THREE.TubeGeometry(curve, 20, 0.1, 8, false), new THREE.MeshStandardMaterial({ map: candyTex }));
                    mesh.scale.set(0.5, 0.5, 0.5);
                }
                
                mainGroup.add(mesh);
                particles.push(new HolidayParticle('SHAPE', mesh));
            }
        }

        function createDust() {
            const dustGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(PARAMS.dustCount * 3);
            for(let i=0; i<PARAMS.dustCount*3; i++) pos[i] = (Math.random()-0.5) * 100;
            dustGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const dustMat = new THREE.PointsMaterial({ color: PARAMS.cream, size: 0.05, transparent: true, opacity: 0.5 });
            const dust = new THREE.Points(dustGeo, dustMat);
            scene.add(dust);
        }

        function createInitialPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111'; ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = PARAMS.gold; ctx.font = 'bold 60px Cinzel'; ctx.textAlign = 'center';
            ctx.fillText('JOYEUX NOEL', 256, 270);
            const tex = new THREE.CanvasTexture(canvas);
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const group = new THREE.Group();
            const photoGeo = new THREE.BoxGeometry(4, 4, 0.1);
            const photoMat = new THREE.MeshStandardMaterial({ map: texture });
            const photoMesh = new THREE.Mesh(photoGeo, photoMat);
            
            const frameGeo = new THREE.BoxGeometry(4.4, 4.4, 0.15);
            const frameMat = new THREE.MeshStandardMaterial({ color: PARAMS.gold, metalness: 0.8, roughness: 0.2 });
            const frameMesh = new THREE.Mesh(frameGeo, frameMat);
            frameMesh.position.z = -0.05;

            group.add(photoMesh);
            group.add(frameMesh);
            mainGroup.add(group);
            
            const p = new HolidayParticle('PHOTO', group);
            particles.push(p);
        }

        // --- COMPUTER VISION ---
        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });

            const video = document.getElementById('webcam');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
                video.srcObject = stream;
            }
        }

        function processGestures(results) {
            if (!results.landmarks || results.landmarks.length === 0) return;
            const landmarks = results.landmarks[0];
            
            // Rotation Control (Landmark 9 is Middle Finger MCP)
            const palm = landmarks[9];
            STATE.targetGroupRotation.y = (palm.x - 0.5) * 2;
            STATE.targetGroupRotation.x = (palm.y - 0.5) * 2;

            // Gesture logic
            const thumb = landmarks[4];
            const index = landmarks[8];
            const wrist = landmarks[0];
            const tips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
            
            const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
            let avgTipDist = 0;
            tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
            avgTipDist /= 4;

            if (pinchDist < 0.05) {
                if(STATE.mode !== 'FOCUS') {
                    STATE.mode = 'FOCUS';
                    const photos = particles.filter(p => p.type === 'PHOTO');
                    STATE.focusedPhoto = photos[Math.floor(Math.random() * photos.length)];
                }
            } else if (avgTipDist < 0.25) {
                STATE.mode = 'TREE';
            } else if (avgTipDist > 0.4) {
                STATE.mode = 'SCATTER';
            }
        }

        // --- ANIMATION & LOGIC ---
        function calculateTargets() {
            particles.forEach((p, i) => {
                if (STATE.mode === 'TREE') {
                    const t = i / particles.length;
                    const radius = 15 * (1 - t);
                    const angle = t * Math.PI * 50;
                    p.targetPos.set(
                        Math.cos(angle) * radius,
                        t * 30 - 15,
                        Math.sin(angle) * radius
                    );
                    p.targetScale.set(1, 1, 1);
                } 
                else if (STATE.mode === 'SCATTER') {
                    if (!p.scatterSeed) p.scatterSeed = new THREE.Vector3().randomDirection().multiplyScalar(8 + Math.random() * 12);
                    p.targetPos.copy(p.scatterSeed);
                    p.targetScale.set(1, 1, 1);
                } 
                else if (STATE.mode === 'FOCUS') {
                    if (p === STATE.focusedPhoto) {
                        p.targetPos.set(0, 2, 35);
                        p.targetScale.set(4.5, 4.5, 4.5);
                    } else {
                        if (!p.scatterSeed) p.scatterSeed = new THREE.Vector3().randomDirection().multiplyScalar(25);
                        p.targetPos.copy(p.scatterSeed);
                        p.targetScale.set(0.2, 0.2, 0.2);
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // CV Task
            if (handLandmarker) {
                let startTimeMs = performance.now();
                const video = document.getElementById('webcam');
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);
                    processGestures(results);
                }
            }

            // Lerp Scene Rotation
            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, STATE.targetGroupRotation.y, 0.05);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.targetGroupRotation.x, 0.05);

            calculateTargets();
            particles.forEach(p => p.update());
            
            composer.render();
        }

        // --- UI & UTILS ---
        function initInputs() {
            const input = document.getElementById('photo-input');
            input.addEventListener('change', (e) => {
                const f = e.target.files[0];
                if(f) {
                    const reader = new FileReader();
                    // 核心代码复现
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace; // 关键：指定色彩空间
                            addPhotoToScene(t);
                        });
                    }
                    reader.readAsDataURL(f);
                }
            });

            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    document.getElementById('ui-container').classList.toggle('ui-hidden');
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
