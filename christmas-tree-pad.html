<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç»™é»„æµ·ç²çš„æµ“éƒæ˜Ÿç©ºé­”æ³•</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "PingFang SC", sans-serif; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s; }
        .bar-bg { width: 220px; height: 6px; background: #111; border-radius: 10px; margin-top: 20px; border: 1px solid #333; }
        #bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #8b4513, #ff8c00); transition: width 0.4s; }
        
        #blessing {
            position: fixed; top: 15%; width: 100%; text-align: center;
            color: #ff9d00; font-size: 30px; font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 157, 0, 0.9), 0 0 40px rgba(255, 69, 0, 0.5);
            z-index: 5; pointer-events: none; opacity: 0; transform: scale(0.8); transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #photo-container {
            position: fixed; top: 52%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            width: 240px; height: 240px; border-radius: 50%; border: 3px solid #ff8c00;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.6); overflow: hidden; 
            z-index: 4; background: #000; display: none; opacity: 0; transition: all 1s ease;
        }
        #user-photo { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.1); }

        #upload-btn {
            position: fixed; bottom: 35px; left: 35px; width: 50px; height: 50px;
            background: rgba(255, 140, 0, 0.2); border: 2px solid #ff8c00; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; z-index: 10;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>
</head>
<body>

<div id="loader">
    <div style="color:#ff8c00; font-size: 14px; letter-spacing: 3px; font-weight: bold;">CRAFTING GOLDEN MAGIC...</div>
    <div class="bar-bg"><div id="bar-fill"></div></div>
</div>

<div id="blessing">é»„æµ·ç² åœ£è¯èŠ‚å¿«ä¹</div>
<div id="photo-container"><img id="user-photo" src="" alt=""></div>

<label id="upload-btn" for="photo-input">
    <span style="font-size:24px;">ğŸ“·</span>
    <input type="file" id="photo-input" accept="image/*" style="display:none">
</label>

<video id="webcam" style="display:none" autoplay playsinline></video>

<script type="module">
    import * as THREE from 'three';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    let scene, camera, renderer, mainGroup, particles = [];
    let STATE = { MODE: 'TREE', handLandmarker: null, isAIActive: false, hasPhoto: false };

    function initThree() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.012);
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.set(0, 5, 55);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // åˆ›å»ºé«˜æµ“åº¦å‘å…‰ç²’å­è´´å›¾
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(64,64,0,64,64,64);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(0.2, 'rgba(255,200,50,0.9)');
        grad.addColorStop(0.5, 'rgba(255,100,0,0.4)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,128,128);
        const texture = new THREE.CanvasTexture(canvas);

        // 2500ä¸ªç²’å­ï¼Œé¢œè‰²æ·±æµ…äº¤æ›¿
        for(let i=0; i<2500; i++) {
            const mat = new THREE.PointsMaterial({
                size: i % 5 === 0 ? 0.8 : 0.4,
                map: texture, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false,
                color: i % 30 === 0 ? 0xff3300 : (i % 10 === 0 ? 0xffffff : 0xff9900)
            });
            const p = new THREE.Points(new THREE.BufferGeometry(), mat);
            p.geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(3), 3));
            
            const t = i / 2500;
            const angle = t * Math.PI * 60;
            const r = 15 * (1 - t);
            p.userData.treePos = new THREE.Vector3(Math.cos(angle)*r, t*36 - 18, Math.sin(angle)*r);
            // æ˜Ÿç©ºæ¨¡å¼åŠå¾„åŠ å¤§ï¼Œé¢œè‰²æ›´æ·±
            p.userData.scatterPos = new THREE.Vector3().setFromSphericalCoords(
                30 + Math.random()*15, Math.random()*Math.PI, Math.random()*Math.PI*2
            );
            
            p.position.copy(p.userData.treePos);
            mainGroup.add(p);
            particles.push(p);
        }

        // ä¸Šä¼ é€»è¾‘
        document.getElementById('photo-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('user-photo').src = ev.target.result;
                    STATE.hasPhoto = true;
                };
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('click', () => STATE.MODE = STATE.MODE === 'TREE' ? 'SCATTER' : 'TREE');
        animate();
    }

    async function initAI() {
        const bar = document.getElementById('bar-fill');
        try {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            bar.style.width = '50%';
            STATE.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            document.getElementById('webcam').srcObject = stream;
            bar.style.width = '100%';
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1000);
                STATE.isAIActive = true;
            }, 800);
        } catch (e) {
            document.getElementById('loader').remove();
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        const blessing = document.getElementById('blessing');
        const container = document.getElementById('photo-container');

        if (STATE.MODE === 'SCATTER') {
            blessing.style.opacity = '1';
            blessing.style.transform = 'scale(1)';
            if (STATE.hasPhoto) {
                container.style.display = 'block';
                setTimeout(() => { container.style.opacity = '1'; container.style.transform = 'translate(-50%, -50%) scale(1.1)'; }, 10);
            }
        } else {
            blessing.style.opacity = '0';
            blessing.style.transform = 'scale(0.8)';
            container.style.opacity = '0';
            setTimeout(() => { if(STATE.MODE==='TREE') container.style.display = 'none'; }, 800);
        }

        if (STATE.isAIActive) {
            const video = document.getElementById('webcam');
            if (video.readyState >= 2) {
                const results = STATE.handLandmarker.detectForVideo(video, performance.now());
                if (results.landmarks && results.landmarks[0]) {
                    const lm = results.landmarks[0];
                    const dist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    STATE.MODE = dist < 0.08 ? 'TREE' : 'SCATTER';
                    mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, (lm[9].x - 0.5) * 4, 0.1);
                }
            }
        }

        particles.forEach(p => {
            const target = STATE.MODE === 'TREE' ? p.userData.treePos : p.userData.scatterPos;
            p.position.lerp(target, 0.04); // ç¨å¾®å˜æ…¢ï¼Œå¢åŠ æµæ²™è´¨æ„Ÿ
        });

        mainGroup.rotation.y += 0.003;
        renderer.render(scene, camera);
    }

    initThree();
    initAI();
</script>
</body>
</html>
