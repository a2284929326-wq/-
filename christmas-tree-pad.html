<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Christmas for 黄海玲</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow: hidden; touch-action: none; }
        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; transition: opacity 0.8s; }
        .ui-hidden { opacity: 0; }
        h1 { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); font-family: 'Cinzel', serif; font-size: clamp(24px, 6vw, 48px); background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; width: 100%; letter-spacing: 2px; }
        .upload-wrapper { position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; width: 90%; }
        .btn-upload { padding: 14px 28px; background: rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; border-radius: 50px; font-family: 'Cinzel', serif; font-weight: bold; }
        .hint { margin-top: 15px; font-size: 12px; color: var(--cream); opacity: 0.7; line-height: 1.6; }
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 1s; }
        .spinner { width: 30px; height: 30px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #video-container { position: fixed; bottom: 20px; right: 20px; width: 100px; height: 75px; border-radius: 10px; overflow: hidden; border: 1px solid rgba(212, 175, 55, 0.3); opacity: 0.6; z-index: 5; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader"><div class="spinner"></div><div style="color:var(--gold); margin-top:20px;">正在布置圣诞惊喜...</div></div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" id="upload-btn">载入珍贵回忆</button>
            <div class="hint">
                手势提示：握拳(圣诞树) | 张开(文字) | 捏合(聚焦照片)<br>
                支持滑动旋转查看 | 记得开启摄像头权限
            </div>
            <input type="file" id="photo-input" hidden accept="image/*">
        </div>
    </div>

    <div id="video-container"><video id="webcam" autoplay playsinline muted></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        const PARAMS = { count: 2800, treeH: 35, treeR: 15 };
        let scene, camera, renderer, composer, mainGroup, starMesh;
        let particles = [], textPoints = [];
        let handLandmarker, lastVideoTime = -1;
        let currentMode = 'TREE'; // TREE, TEXT, FOCUS
        let targetRot = new THREE.Vector2(0, 0), curRot = new THREE.Vector2(0, 0);

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85));

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            createTextAtlas();
            createStar();
            createParticleSystem();
            
            await setupMediaPipe();
            setupInteractions();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            animate();
        }

        function createStar() {
            const geo = new THREE.OctahedronGeometry(1.8, 0);
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 2 
            });
            starMesh = new THREE.Mesh(geo, mat);
            mainGroup.add(starMesh);
        }

        function createTextAtlas() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 75px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('黄海玲 圣诞快乐', 500, 100);
            
            const imgData = ctx.getImageData(0, 0, 1000, 200).data;
            for(let y=0; y<200; y+=3) {
                for(let x=0; x<1000; x+=3) {
                    if(imgData[(y * 1000 + x) * 4 + 3] > 150) {
                        textPoints.push(new THREE.Vector3((x-500)*0.1, (100-y)*0.1 + 5, 5));
                    }
                }
            }
        }

        function createParticleSystem() {
            const geo = new THREE.SphereGeometry(0.22, 6, 6);
            const colors = [0xd4af37, 0x0a5d00, 0xff3333];
            
            for (let i = 0; i < PARAMS.count; i++) {
                const mat = new THREE.MeshStandardMaterial({ 
                    color: colors[i % 3], 
                    emissive: colors[i % 3], 
                    emissiveIntensity: 0.5 
                });
                const mesh = new THREE.Mesh(geo, mat);
                
                // 计算圣诞树目标位置
                const t = i / PARAMS.count;
                const angle = t * Math.PI * 45; 
                const radius = PARAMS.treeR * (1 - t);
                const py = t * PARAMS.treeH - (PARAMS.treeH / 2);
                const treePos = new THREE.Vector3(Math.cos(angle)*radius, py, Math.sin(angle)*radius);
                
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    treePos,
                    textPos: textPoints[i % textPoints.length] || new THREE.Vector3(0,0,0),
                    scatterPos: new THREE.Vector3().randomDirection().multiplyScalar(25 + Math.random()*10)
                });
            }
        }

        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('webcam').srcObject = stream;
            } catch(e) { console.warn("Camera access denied or MediaPipe error."); }
        }

        function setupInteractions() {
            const btn = document.getElementById('upload-btn');
            const input = document.getElementById('photo-input');
            btn.onclick = () => input.click();
            input.onchange = (e) => {
                const file = e.target.files[0];
                if(file) {
                    const url = URL.createObjectURL(file);
                    loadPhotoMesh(url);
                }
            };

            window.addEventListener('pointermove', (e) => {
                if(e.buttons > 0) {
                    targetRot.y += e.movementX * 0.01;
                    targetRot.x += e.movementY * 0.01;
                }
            });
        }

        function loadPhotoMesh(url) {
            new THREE.TextureLoader().load(url, (tex) => {
                // 清理旧照片
                particles = particles.filter(p => {
                    if(p.isPhoto) { mainGroup.remove(p.mesh); return false; }
                    return true;
                });
                
                const group = new THREE.Group();
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(10, 13), new THREE.MeshStandardMaterial({ map: tex, side: THREE.DoubleSide }));
                const frame = new THREE.Mesh(new THREE.PlaneGeometry(11, 14), new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8 }));
                frame.position.z = -0.1;
                group.add(photo, frame);
                mainGroup.add(group);
                
                particles.push({ mesh: group, isPhoto: true, target: new THREE.Vector3(0, 5, 25) });
                currentMode = 'FOCUS';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // 手势逻辑
            if (handLandmarker && document.getElementById('webcam').readyState >= 2) {
                const results = handLandmarker.detectForVideo(document.getElementById('webcam'), performance.now());
                if (results.landmarks && results.landmarks[0]) {
                    const lm = results.landmarks[0];
                    // 核心算法：手指到掌心的平均距离
                    const palmDist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    const pinch = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    
                    if (palmDist < 0.15) currentMode = 'TREE';
                    else if (pinch < 0.04) currentMode = 'FOCUS';
                    else if (palmDist > 0.35) currentMode = 'TEXT';
                }
            }

            // 旋转平滑
            curRot.lerp(targetRot, 0.1);
            mainGroup.rotation.set(curRot.x, curRot.y, 0);

            // 粒子插值与星星动画
            const time = performance.now() * 0.001;
            starMesh.position.y = (currentMode === 'TREE') ? 18.5 : -50;
            starMesh.rotation.y += 0.02;

            particles.forEach((p, i) => {
                let target;
                if(p.isPhoto) {
                    target = (currentMode === 'FOCUS') ? new THREE.Vector3(0, 5, 20) : new THREE.Vector3(0, -50, 0);
                } else {
                    if (currentMode === 'TREE') target = p.treePos;
                    else if (currentMode === 'TEXT') target = p.textPos;
                    else target = p.scatterPos;
                }
                
                p.mesh.position.lerp(target, 0.08);
                if(!p.isPhoto) {
                    p.mesh.position.y += Math.sin(time + i) * 0.02; // 微动呼吸感
                }
            });

            composer.render();
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
