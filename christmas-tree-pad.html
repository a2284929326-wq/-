<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas for 黄海玲</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow: hidden; touch-action: none; }
        
        /* 进度条样式 */
        #loader { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; transition: opacity 0.6s ease-out; 
        }
        .progress-container { width: 240px; height: 2px; background: rgba(212, 175, 55, 0.2); margin-top: 20px; border-radius: 2px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 0.3s; box-shadow: 0 0 10px var(--gold); }
        .loading-text { color: var(--gold); font-family: 'Cinzel', serif; letter-spacing: 3px; font-size: 12px; margin-top: 10px; }

        /* UI 样式 */
        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; opacity: 1; transition: opacity 0.5s; }
        .ui-hidden { opacity: 0 !important; }
        h1 { position: absolute; top: 5%; width: 100%; text-align: center; font-family: 'Cinzel', serif; font-size: clamp(28px, 7vw, 50px); margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .upload-wrapper { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; }
        .btn-upload { padding: 10px 25px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; border-radius: 4px; font-family: 'Cinzel'; }
        .hint { margin-top: 12px; font-size: 11px; color: var(--cream); opacity: 0.6; line-height: 1.5; }

        #webcam-preview { position: absolute; bottom: 10px; right: 10px; width: 120px; height: 90px; border: 1px solid var(--gold); display: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <div class="loading-text" id="status-text">INITIALIZING SCENE</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="loading-text" id="percent-text">0%</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('photo-input').click()">ADD MEMORIES</button>
            <div class="hint">点击/滑动切换形态 | 点击照片放大<br>Press 'H' to Hide Controls</div>
            <input type="file" id="photo-input" hidden accept="image/*">
        </div>
    </div>

    <video id="webcam" style="display:none" autoplay playsinline></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        const STATE = { 
            mode: 'TREE', 
            progress: 0,
            rotation: new THREE.Vector2(),
            targetRot: new THREE.Vector2(),
            textPoints: [],
            isMobile: /Mobi|Android|iPhone/i.test(navigator.userAgent)
        };

        const PARAMS = { 
            pCount: STATE.isMobile ? 1200 : 2500, // 移动端减少点数提升性能
            gold: 0xd4af37,
            photoUrl: 'https://raw.githubusercontent.com/a2284929326-wq/-/main/123456.jpg'
        };

        let scene, camera, renderer, composer, mainGroup, star;
        let particles = [];
        let handLandmarker, lastVideoTime = -1;

        // 更新进度条
        function updateProgress(val, text) {
            STATE.progress = Math.max(STATE.progress, val);
            document.getElementById('progress-bar').style.width = `${STATE.progress}%`;
            document.getElementById('percent-text').innerText = `${Math.round(STATE.progress)}%`;
            if(text) document.getElementById('status-text').innerText = text;
        }

        async function init() {
            try {
                // 1. 基础渲染器设置
                updateProgress(10, "SETTING UP ENGINE");
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 50);

                renderer = new THREE.WebGLRenderer({ antialias: !STATE.isMobile, powerPreference: "high-performance" });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.toneMapping = THREE.ReinhardToneMapping;
                renderer.toneMappingExposure = 2.0;
                document.body.appendChild(renderer.domElement);

                composer = new EffectComposer(renderer);
                composer.addPass(new RenderPass(scene, camera));
                composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.4, 0.8));

                mainGroup = new THREE.Group();
                scene.add(mainGroup);

                // 2. 并行加载资源
                updateProgress(30, "CREATING HOLIDAY MAGIC");
                initTextPoints();
                createStar();
                createParticles();

                // 3. 加载 MediaPipe (最耗时)
                updateProgress(50, "LOADING VISION AI");
                await initMediaPipe();

                // 4. 加载图片
                updateProgress(80, "DECORATING WITH PHOTOS");
                await loadPhoto(PARAMS.photoUrl);

                // 完成
                updateProgress(100, "MERRY CHRISTMAS!");
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 600);
                }, 500);

                setupInteractions();
                animate();
            } catch (err) {
                console.error(err);
                updateProgress(100, "ERROR LOADING - CLICK TO START");
                document.getElementById('loader').onclick = () => document.getElementById('loader').remove();
            }
        }

        function initTextPoints() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = 150;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 50px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('黄海玲圣诞节快乐', 300, 80);
            const data = ctx.getImageData(0, 0, 600, 150).data;
            for(let y=0; y<150; y+=4) {
                for(let x=0; x<600; x+=4) {
                    if(data[(y*600+x)*4 + 3] > 128) {
                        STATE.textPoints.push({ x: (x-300)*0.13, y: (75-y)*0.13 });
                    }
                }
            }
        }

        function createStar() {
            const shape = new THREE.Shape();
            for(let i=0; i<10; i++) {
                const r = i%2===0 ? 2 : 0.8;
                const a = (Math.PI*2/10) * i;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(
                new THREE.ExtrudeGeometry(shape, { depth: 0.4, bevelEnabled: true }),
                new THREE.MeshPhysicalMaterial({ color: 0xffcc00, emissive: 0xffaa00, emissiveIntensity: 2 })
            );
            mainGroup.add(star);
        }

        function createParticles() {
            const geo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const mats = [
                new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.7 }),
                new THREE.MeshStandardMaterial({ color: 0x052f05 }),
                new THREE.MeshStandardMaterial({ color: 0xaa0000 })
            ];
            for (let i = 0; i < PARAMS.pCount; i++) {
                const mesh = new THREE.Mesh(geo, mats[i % 3]);
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    seed: new THREE.Vector3().randomDirection().multiplyScalar(15 + Math.random()*15),
                    target: new THREE.Vector3()
                });
            }
        }

        async function loadPhoto(url) {
            return new Promise((resolve) => {
                new THREE.TextureLoader().load(url, (tex) => {
                    tex.colorSpace = THREE.SRGBColorSpace;
                    const group = new THREE.Group();
                    const photo = new THREE.Mesh(new THREE.BoxGeometry(6, 8, 0.1), new THREE.MeshStandardMaterial({ map: tex }));
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(6.5, 8.5, 0.08), new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8 }));
                    frame.position.z = -0.06;
                    group.add(photo, frame);
                    mainGroup.add(group);
                    particles.push({ mesh: group, type: 'PHOTO', target: new THREE.Vector3(), seed: new THREE.Vector3(0, 0, 15) });
                    resolve();
                }, undefined, () => resolve());
            });
        }

        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO"
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                document.getElementById('webcam').srcObject = stream;
            } catch(e) { console.warn("AI 视觉启动跳过"); }
        }

        function setupInteractions() {
            let startX, startY, isMoving = false;
            window.addEventListener('pointerdown', e => { startX = e.clientX; startY = e.clientY; isMoving = false; });
            window.addEventListener('pointermove', e => {
                if(Math.abs(e.clientX - startX) > 5) {
                    isMoving = true;
                    STATE.targetRot.y += (e.clientX - startX) * 0.005;
                    STATE.targetRot.x += (e.clientY - startY) * 0.005;
                    startX = e.clientX; startY = e.clientY;
                }
            });
            window.addEventListener('pointerup', () => {
                if(!isMoving) STATE.mode = STATE.mode === 'TREE' ? 'SCATTER' : 'TREE';
            });
            window.addEventListener('keydown', e => {
                if(e.key.toLowerCase() === 'h') document.getElementById('ui-container').classList.toggle('ui-hidden');
            });
            document.getElementById('photo-input').onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => loadPhoto(ev.target.result);
                reader.readAsDataURL(e.target.files[0]);
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            // AI 视觉处理
            if (handLandmarker && document.getElementById('webcam').currentTime !== lastVideoTime) {
                lastVideoTime = document.getElementById('webcam').currentTime;
                const res = handLandmarker.detectForVideo(document.getElementById('webcam'), performance.now());
                if(res.landmarks.length > 0) {
                    const palm = res.landmarks[0][9];
                    STATE.targetRot.y = (palm.x - 0.5) * -3;
                }
            }

            // 平滑旋转
            STATE.rotation.lerp(STATE.targetRot, 0.08);
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            star.position.y = 16.5;
            star.rotation.z += 0.02;

            // 粒子补间动画
            const time = performance.now() * 0.001;
            particles.forEach((p, i) => {
                if (STATE.mode === 'TREE') {
                    const t = i / particles.length;
                    const r = 15 * (1 - t);
                    const a = t * Math.PI * 40 + time * 0.5;
                    p.target.set(Math.cos(a)*r, t*30 - 15, Math.sin(a)*r);
                } else {
                    if (i < STATE.textPoints.length) {
                        p.target.set(STATE.textPoints[i].x, STATE.textPoints[i].y + 5, 10);
                    } else {
                        p.target.copy(p.seed).addScaledVector(new THREE.Vector3(Math.sin(time+i), Math.cos(time+i), 0), 2);
                    }
                }
                p.mesh.position.lerp(p.target, 0.06);
            });

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
