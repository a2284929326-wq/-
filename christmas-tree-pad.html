<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>璀璨圣诞丝带 - Christmas Miracle</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; justify-content: center; align-items: center; color: #ffcc33; transition: opacity 1s; letter-spacing: 2px; }
        #blessing {
            position: fixed; top: 10%; width: 100%; text-align: center;
            background: linear-gradient(to bottom, #fff6ad 0%, #ffcc33 50%, #d4a017 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 36px; font-weight: 900; z-index: 5; opacity: 0; pointer-events: none;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            filter: drop-shadow(0 0 15px rgba(255, 204, 51, 0.8));
        }
        #photo-container {
            position: fixed; top: 52%; left: 50%; transform: translate(-50%, -50%) scale(0.4);
            width: 280px; height: 280px; border-radius: 50%; border: 4px solid #ffcc33;
            box-shadow: 0 0 80px rgba(255, 204, 51, 0.7); overflow: hidden; z-index: 4; display: none; opacity: 0; transition: all 1s ease;
        }
        #user-photo { width: 100%; height: 100%; object-fit: cover; }
        #hint { position: fixed; bottom: 30px; width: 100%; text-align: center; color: #ffcc33; font-size: 12px; letter-spacing: 5px; z-index: 10; opacity: 0.6; }
    </style>
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } } </script>
</head>
<body>
<div id="loader">✨ 正在构筑螺旋流金...</div>
<div id="blessing">黄海玲 圣诞节快乐</div>
<div id="photo-container"><img id="user-photo" src="" alt="Surprise"></div>
<div id="hint">点击屏幕 • 唤醒璀璨</div>

<script type="module">
    import * as THREE from 'three';
    let scene, camera, renderer, particles, clock;
    let STATE = { MODE: 'TREE' };
    const PHOTO_NAME = "123456.jpg"; 
    const COUNT = 15000; // 增加粒子数量使丝带更紧密

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.set(0, 5, 85);
        clock = new THREE.Clock();

        renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(COUNT * 3);
        const colors = new Float32Array(COUNT * 3);
        const treeBasePos = [], scatterPos = [], life = [];

        for(let i=0; i<COUNT; i++) {
            const t = i / COUNT;
            // 圣诞树：多重丝带螺旋算法
            const ribbonIndex = i % 3; // 三条主丝带
            const angle = t * Math.PI * 40 + (ribbonIndex * Math.PI * 2 / 3); 
            const r = 28 * (1 - t);
            
            // 加入微小的随机偏移，模拟丝带的体积感
            const spread = (Math.random() - 0.5) * 2.0;
            const x = Math.cos(angle) * (r + spread);
            const y = t * 55 - 25;
            const z = Math.sin(angle) * (r + spread);
            
            treeBasePos.push({ x, y, z, r, angle, ribbonIndex });
            scatterPos.push(new THREE.Vector3().setFromSphericalCoords(45 + Math.random()*20, Math.random()*Math.PI, Math.random()*Math.PI*2));
            life.push(Math.random()); // 粒子生命周期

            positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;
            colors[i*3] = 1.0; colors[i*3+1] = 0.9; colors[i*3+2] = 0.3;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.7,
            map: createGoldTexture(),
            transparent: true,
            blending: THREE.AdditiveBlending,
            vertexColors: true,
            depthWrite: false
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        document.getElementById('user-photo').src = PHOTO_NAME;

        window.addEventListener('click', () => {
            STATE.MODE = STATE.MODE === 'TREE' ? 'SCATTER' : 'TREE';
            const isScatter = STATE.MODE === 'SCATTER';
            document.getElementById('blessing').style.opacity = isScatter ? '1' : '0';
            const pc = document.getElementById('photo-container');
            if(isScatter) {
                pc.style.display = 'block';
                setTimeout(() => { pc.style.opacity = '1'; pc.style.transform = 'translate(-50%, -50%) scale(1)'; }, 20);
            } else {
                pc.style.opacity = '0';
                setTimeout(() => { if(STATE.MODE==='TREE') pc.style.display = 'none'; }, 800);
            }
        });

        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').remove(), 1000);
        animate(treeBasePos, scatterPos, life);
    }

    function createGoldTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
        grad.addColorStop(0, 'rgba(255,255,255,1)');    
        grad.addColorStop(0.2, 'rgba(255,230,150,0.8)'); 
        grad.addColorStop(0.5, 'rgba(255,180,0,0.2)'); 
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
        return new THREE.CanvasTexture(canvas);
    }

    function animate(treeBasePos, scatterPos, life) {
        requestAnimationFrame(() => animate(treeBasePos, scatterPos, life));
        const time = clock.getElapsedTime();
        const posAttr = particles.geometry.attributes.position;
        const colAttr = particles.geometry.attributes.color;
        const isScatter = STATE.MODE === 'SCATTER';

        for(let i=0; i<COUNT; i++) {
            let tx, ty, tz;
            if(!isScatter) {
                const b = treeBasePos[i];
                // 丝带流动算法：粒子沿轨道向上移动并循环
                const flowT = (time * 0.2 + life[i]) % 1; 
                const angle = flowT * Math.PI * 40 + (b.ribbonIndex * Math.PI * 2 / 3);
                const r = 28 * (1 - flowT);
                
                // 增加顶部吸引力，越往顶端粒子越密集，形成明亮顶尖
                tx = Math.cos(angle + time * 0.5) * r;
                ty = flowT * 55 - 25;
                tz = Math.sin(angle + time * 0.5) * r;
                
                // 动态色彩：顶部更亮白，底部更金黄
                const brightness = flowT > 0.95 ? 2.0 : 1.0; 
                colAttr.array[i*3] = 1.0;
                colAttr.array[i*3+1] = 0.8 + (1 - flowT) * 0.2;
                colAttr.array[i*3+2] = 0.2 + (1 - flowT) * 0.3;
            } else {
                tx = scatterPos[i].x; ty = scatterPos[i].y; tz = scatterPos[i].z;
                colAttr.array[i*3] = 1.0; colAttr.array[i*3+1] = 0.85; colAttr.array[i*3+2] = 0.2;
            }

            // 平滑过渡
            posAttr.array[i*3] += (tx - posAttr.array[i*3]) * 0.1;
            posAttr.array[i*3+1] += (ty - posAttr.array[i*3+1]) * 0.1;
            posAttr.array[i*3+2] += (tz - posAttr.array[i*3+2]) * 0.1;
        }
        posAttr.needsUpdate = true;
        colAttr.needsUpdate = true;
        renderer.render(scene, camera);
    }

    init();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
