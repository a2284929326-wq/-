<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给黄海玲的圣诞魔法</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; transition: opacity 1s; }
        
        /* 金色闪烁祝福语 */
        #blessing {
            position: fixed; top: 12%; width: 100%; text-align: center;
            background: linear-gradient(to bottom, #fff6ad 0%, #ffcc33 50%, #d4a017 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 34px; font-weight: 900; z-index: 5; opacity: 0; pointer-events: none;
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 15px rgba(255, 204, 51, 0.8));
            animation: goldenGlow 2s infinite alternate;
        }
        @keyframes goldenGlow { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.08); opacity: 1; } }

        /* 照片容器 */
        #photo-container {
            position: fixed; top: 52%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            width: 260px; height: 260px; border-radius: 50%; border: 4px solid #ffcc33;
            box-shadow: 0 0 60px rgba(255, 204, 51, 0.8); overflow: hidden; z-index: 4; display: none; opacity: 0; transition: all 1.2s ease;
        }
        #user-photo { width: 100%; height: 100%; object-fit: cover; }
        #hint { position: fixed; bottom: 30px; width: 100%; text-align: center; color: #fff; font-size: 13px; letter-spacing: 4px; z-index: 10; opacity: 0.6; }
    </style>
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } } </script>
</head>
<body>
<div id="loader">正在准备银色圣礼与金星魔法...</div>
<div id="blessing">黄海玲 圣诞节快乐</div>
<div id="photo-container"><img id="user-photo" src="" alt="Christmas Surprise"></div>
<div id="hint">点击屏幕 • 开启惊喜</div>

<script type="module">
    import * as THREE from 'three';
    let scene, camera, renderer, mainGroup, particles = [], fireworks = [];
    let STATE = { MODE: 'TREE' };
    const PHOTO_NAME = "123456.jpg";

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.z = 60;
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);
        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(32,32,0,32,32,32);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
        const texture = new THREE.CanvasTexture(canvas);

        // --- 核心：6000个超高密度粒子 ---
        for(let i=0; i<6000; i++) {
            const mat = new THREE.PointsMaterial({ size: 0.45, map: texture, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const p = new THREE.Points(new THREE.BufferGeometry(), mat);
            p.geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(3), 3));
            
            const t = i / 6000;
            const angle = t * Math.PI * 70;
            const r = 18 * (1 - t);
            p.userData.treePos = new THREE.Vector3(Math.cos(angle)*r, t*40 - 20, Math.sin(angle)*r);
            p.userData.scatterPos = new THREE.Vector3().setFromSphericalCoords(38 + Math.random()*8, Math.random()*Math.PI, Math.random()*Math.PI*2);
            
            p.position.copy(p.userData.treePos);
            p.material.color.setHex(0xe0e0e0); // 初始银白色
            mainGroup.add(p);
            particles.push(p);
        }

        // --- 银白色冷烟花系统 ---
        for(let f=0; f<100; f++) {
            const fw = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color: 0xffffff}));
            resetFirework(fw);
            scene.add(fw);
            fireworks.push(fw);
        }

        document.getElementById('user-photo').src = PHOTO_NAME;

        window.addEventListener('click', () => {
            STATE.MODE = STATE.MODE === 'TREE' ? 'SCATTER' : 'TREE';
            const isScatter = STATE.MODE === 'SCATTER';
            document.getElementById('blessing').style.opacity = isScatter ? '1' : '0';
            const pc = document.getElementById('photo-container');
            
            if(isScatter) {
                pc.style.display = 'block';
                setTimeout(() => { pc.style.opacity = '1'; pc.style.transform = 'translate(-50%, -50%) scale(1)'; }, 20);
            } else {
                pc.style.opacity = '0';
                setTimeout(() => { if(STATE.MODE==='TREE') pc.style.display = 'none'; }, 800);
            }

            particles.forEach(p => {
                // 散开变金色，聚拢变银色
                p.material.color.setHex(isScatter ? 0xffcc33 : 0xe0e0e0);
            });
        });

        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').remove(), 1000);
        animate();
    }

    function resetFirework(fw) {
        const side = Math.random() > 0.5 ? 1 : -1;
        fw.position.set(side * (25 + Math.random()*10), -25, (Math.random()-0.5)*10);
        fw.userData.vx = (Math.random() - 0.5) * 0.2;
        fw.userData.vy = Math.random() * 0.4 + 0.3;
        fw.userData.life = Math.random() * 100 + 50;
    }

    function animate() {
        requestAnimationFrame(animate);
        particles.forEach(p => {
            const target = STATE.MODE === 'TREE' ? p.userData.treePos : p.userData.scatterPos;
            p.position.lerp(target, 0.04);
        });

        // 烟花逻辑
        if (STATE.MODE === 'TREE') {
            fireworks.forEach(fw => {
                fw.visible = true;
                fw.position.x += fw.userData.vx;
                fw.position.y += fw.userData.vy;
                fw.userData.life--;
                if(fw.userData.life <= 0) resetFirework(fw);
            });
        } else {
            fireworks.forEach(fw => fw.visible = false);
        }

        mainGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
