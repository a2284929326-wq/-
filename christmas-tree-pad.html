<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给黄海玲的圣诞魔法</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        #video-input { position: fixed; width: 60px; height: 45px; bottom: 10px; right: 10px; z-index: 1000; border-radius: 5px; opacity: 0.2; transform: scaleX(-1); }
        
        #status-bar { position: fixed; top: 15px; left: 15px; z-index: 1000; display: flex; align-items: center; color: #fff; font-size: 12px; }
        #status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ffcc33; margin-right: 6px; }

        #blessing { position: fixed; top: 15%; width: 100%; text-align: center; background: linear-gradient(to bottom, #fff6ad 0%, #ffcc33 50%, #d4a017 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 32px; font-weight: 900; z-index: 5; opacity: 0; transition: 0.6s; pointer-events: none; }
        #photo-container { position: fixed; top: 52%; left: 50%; transform: translate(-50%, -50%) scale(0.5); width: 260px; height: 260px; border-radius: 50%; border: 4px solid #ffcc33; box-shadow: 0 0 60px rgba(212, 160, 23, 0.9); overflow: hidden; z-index: 4; display: none; opacity: 0; transition: 0.8s; }
        #user-photo { width: 100%; height: 100%; object-fit: cover; }
        #hint { position: fixed; bottom: 60px; width: 100%; text-align: center; color: #d4a017; font-size: 13px; z-index: 10; opacity: 0.8; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>
</head>
<body>

<div id="status-bar"><div id="status-dot"></div><span id="status-text">感应器加载中...</span></div>
<video id="video-input" playsinline></video>

<div id="blessing">黄海玲 圣诞节快乐</div>
<div id="photo-container"><img id="user-photo" src="https://raw.githubusercontent.com/a2284929326-wq/-/main/123456.jpg"></div>
<div id="hint">手势感应中 • 点击屏幕亦可交互</div>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, mainGroup, particles = [];
    let STATE = { MODE: 'TREE' };

    // --- 3D 渲染核心 ---
    function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.z = 60;
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(32,32,0,32,32,32);
        grad.addColorStop(0, '#fff'); grad.addColorStop(0.4, '#ffcc33'); grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
        const texture = new THREE.CanvasTexture(canvas);

        for(let i=0; i<2500; i++) {
            const mat = new THREE.PointsMaterial({ size: Math.random()*0.9+0.4, map: texture, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, color: 0xffcc33 });
            const p = new THREE.Points(new THREE.BufferGeometry(), mat);
            p.geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(3), 3));
            const t = i / 2500;
            const angle = t * Math.PI * 60;
            const r = 18 * (1 - t);
            p.userData.treePos = new THREE.Vector3(Math.cos(angle)*r, t*42 - 21, Math.sin(angle)*r);
            p.userData.scatterPos = new THREE.Vector3().setFromSphericalCoords(35+Math.random()*10, Math.random()*Math.PI, Math.random()*Math.PI*2);
            p.position.copy(p.userData.treePos);
            mainGroup.add(p);
            particles.push(p);
        }
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        particles.forEach(p => {
            const target = STATE.MODE === 'TREE' ? p.userData.treePos : p.userData.scatterPos;
            p.position.lerp(target, 0.08); 
        });
        mainGroup.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    // --- 交互切换 ---
    function toggleMagic(mode) {
        if (STATE.MODE === mode) return;
        STATE.MODE = mode;
        const isS = mode === 'SCATTER';
        document.getElementById('blessing').style.opacity = isS ? '1' : '0';
        const pc = document.getElementById('photo-container');
        if(isS) {
            pc.style.display = 'block';
            setTimeout(() => { pc.style.opacity = '1'; pc.style.transform = 'translate(-50%, -50%) scale(1)'; }, 20);
        } else {
            pc.style.opacity = '0';
            pc.style.transform = 'translate(-50%, -50%) scale(0.5)';
            setTimeout(() => { if(STATE.MODE==='TREE') pc.style.display = 'none'; }, 800);
        }
    }

    // --- 手势追踪 ---
    async function startTracking() {
        try {
            const videoElement = document.getElementById('video-input');
            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    document.getElementById('status-dot').style.background = '#00ff00';
                    document.getElementById('status-text').innerText = "感应生效中";
                    const lm = results.multiHandLandmarks[0];
                    toggleMagic(lm[12].y < lm[9].y ? 'SCATTER' : 'TREE');
                }
            });
            const cam = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 480, height: 360
            });
            cam.start();
        } catch (e) {
            document.getElementById('status-text').innerText = "手动模式已激活";
        }
    }

    // --- 启动与兜底逻辑 ---
    initThree();
    startTracking();

    // 兜底：点击屏幕手动切换状态
    window.addEventListener('click', () => {
        const nextMode = STATE.MODE === 'TREE' ? 'SCATTER' : 'TREE';
        toggleMagic(nextMode);
    });

</script>
</body>
</html>
