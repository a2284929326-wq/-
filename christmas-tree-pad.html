<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Miracle</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; justify-content: center; align-items: center; color: #fff; transition: opacity 1s; letter-spacing: 2px; font-size: 13px; }
        
        /* 祝福语：金色闪烁，初始隐藏 */
        #blessing {
            position: fixed; top: 12%; width: 100%; text-align: center;
            background: linear-gradient(to bottom, #fff6ad 0%, #ffcc33 50%, #d4a017 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 34px; font-weight: 900; z-index: 5; opacity: 0; pointer-events: none;
            transition: all 1.5s ease; filter: drop-shadow(0 0 15px rgba(255, 204, 51, 0.6));
        }

        /* 照片容器：金色边框水晶球 */
        #photo-container {
            position: fixed; top: 52%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            width: 260px; height: 260px; border-radius: 50%; border: 4px solid #ffcc33;
            box-shadow: 0 0 60px rgba(255, 204, 51, 0.5); overflow: hidden; z-index: 4; display: none; opacity: 0; transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #user-photo { width: 100%; height: 100%; object-fit: cover; }
        #hint { position: fixed; bottom: 30px; width: 100%; text-align: center; color: #fff; font-size: 12px; letter-spacing: 4px; z-index: 10; opacity: 0.3; }
    </style>
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } } </script>
</head>
<body>
<div id="loader">✨ Loading Magic...</div>
<div id="blessing">黄海玲 圣诞节快乐</div>
<div id="photo-container"><img id="user-photo" src="" alt="Surprise"></div>
<div id="hint">点击屏幕 • 唤醒魔法</div>

<script type="module">
    import * as THREE from 'three';
    let scene, camera, renderer, particles;
    let STATE = { MODE: 'TREE' };
    const PHOTO_NAME = "123456.jpg"; // 匹配你的图片名
    const COUNT = 8000; // 超高密度

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.z = 70;

        renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const texture = createParticleTexture();
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(COUNT * 3);
        const colors = new Float32Array(COUNT * 3);
        const treePos = [], scatterPos = [];

        // 核心算法：打造银白螺旋圣树
        for(let i=0; i<COUNT; i++) {
            const t = i / COUNT;
            // 螺旋参数：多层交织
            const angle = t * Math.PI * 80 + (i % 3) * (Math.PI * 2 / 3); 
            const r = 22 * (1 - t);
            const x = Math.cos(angle) * r + (Math.random()-0.5) * 1.5;
            const y = t * 45 - 22;
            const z = Math.sin(angle) * r + (Math.random()-0.5) * 1.5;
            treePos.push(new THREE.Vector3(x, y, z));
            
            // 星空参数
            const sPos = new THREE.Vector3().setFromSphericalCoords(
                45 + Math.random() * 15, 
                Math.random() * Math.PI, 
                Math.random() * Math.PI * 2
            );
            scatterPos.push(sPos);

            positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;
            // 初始颜色：纯净银白
            colors[i*3] = 0.95; colors[i*3+1] = 0.95; colors[i*3+2] = 1.0; 
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.5, map: texture, transparent: true, blending: THREE.AdditiveBlending, vertexColors: true, depthWrite: false });
        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        document.getElementById('user-photo').src = PHOTO_NAME;

        window.addEventListener('click', () => {
            STATE.MODE = STATE.MODE === 'TREE' ? 'SCATTER' : 'TREE';
            const isScatter = STATE.MODE === 'SCATTER';
            
            document.getElementById('blessing').style.opacity = isScatter ? '1' : '0';
            const pc = document.getElementById('photo-container');
            if(isScatter) {
                pc.style.display = 'block';
                setTimeout(() => { pc.style.opacity = '1'; pc.style.transform = 'translate(-50%, -50%) scale(1)'; }, 20);
            } else {
                pc.style.opacity = '0';
                pc.style.transform = 'translate(-50%, -50%) scale(0.5)';
                setTimeout(() => { if(STATE.MODE==='TREE') pc.style.display = 'none'; }, 800);
            }
        });

        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').remove(), 1000);
        
        animate(treePos, scatterPos);
    }

    function createParticleTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(32,32,0,32,32,32);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(0.4, 'rgba(200,200,255,0.3)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
        return new THREE.CanvasTexture(canvas);
    }

    function animate(treePos, scatterPos) {
        requestAnimationFrame(() => animate(treePos, scatterPos));
        const posAttr = particles.geometry.attributes.position;
        const colAttr = particles.geometry.attributes.color;
        const isScatter = STATE.MODE === 'SCATTER';

        for(let i=0; i<COUNT; i++) {
            const target = isScatter ? scatterPos[i] : treePos[i];
            // 物理平滑过渡
            posAttr.array[i*3] += (target.x - posAttr.array[i*3]) * 0.05;
            posAttr.array[i*3+1] += (target.y - posAttr.array[i*3+1]) * 0.05;
            posAttr.array[i*3+2] += (target.z - posAttr.array[i*3+2]) * 0.05;

            // 颜色平滑切换：银色 <-> 璀璨金
            if(isScatter) {
                colAttr.array[i*3] += (1.0 - colAttr.array[i*3]) * 0.05; // R
                colAttr.array[i*3+1] += (0.84 - colAttr.array[i*3+1]) * 0.05; // G
                colAttr.array[i*3+2] += (0.0 - colAttr.array[i*3+2]) * 0.05; // B
            } else {
                colAttr.array[i*3] += (0.95 - colAttr.array[i*3]) * 0.05;
                colAttr.array[i*3+1] += (0.95 - colAttr.array[i*3+1]) * 0.05;
                colAttr.array[i*3+2] += (1.0 - colAttr.array[i*3+2]) * 0.05;
            }
        }
        posAttr.needsUpdate = true;
        colAttr.needsUpdate = true;
        particles.rotation.y += 0.004;
        renderer.render(scene, camera);
    }

    init();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
