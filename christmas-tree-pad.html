<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Magic for 黄海玲</title>
    <style>
        :root { --gold: #d4af37; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Cinzel', serif; }
        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; }
        .controls { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; }
        .btn-primary { 
            padding: 12px 25px; background: rgba(212, 175, 55, 0.2); 
            border: 1px solid var(--gold); color: var(--gold); 
            border-radius: 20px; cursor: pointer; backdrop-filter: blur(5px);
        }
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: var(--gold); transition: opacity 1s;
        }
        #webcam { position: fixed; bottom: 10px; right: 10px; width: 120px; height: 90px; border-radius: 10px; opacity: 0.4; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader"><div class="spinner"></div><p>魔法加载中...</p></div>
    
    <div id="ui-container">
        <div class="controls">
            <button class="btn-primary" onclick="document.getElementById('photo-input').click()">上传我们的回忆</button>
            <input type="file" id="photo-input" hidden accept="image/*">
            <p style="color: #fff; font-size: 12px; opacity: 0.6; margin-top: 10px;">握拳：变圣诞树 | 张开：变文字 | 捏合：看照片</p>
        </div>
    </div>
    <video id="webcam" autoplay playsinline muted></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        // --- 全局配置 ---
        const COUNT = 2500;
        let scene, camera, renderer, composer, mainGroup, star;
        let particles = [];
        let textPoints = [];
        let handLandmarker, lastVideoTime = -1;
        let mode = 'TREE';

        // --- 初始化场景 ---
        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85));

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            initTextPoints();
            createParticles();
            createStar();
            
            await initMediaPipe();
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            
            animate();
        }

        // --- 核心：创建圣诞树坐标 ---
        function getTreePos(i) {
            // 归一化进度 [0, 1]
            const t = i / COUNT; 
            const height = 35; // 树总高度
            const baseRadius = 15; // 底座半径
            
            // 锥形逻辑：高度 y 随 t 增加，半径 r 随 y 减小
            const y = (t * height) - (height / 2);
            const currentRadius = baseRadius * (1 - t);
            
            // 螺旋旋转
            const angle = t * Math.PI * 30; // 30圈螺旋
            
            // 加入少量随机波动，增加自然感
            const noise = (Math.random() - 0.5) * 1.5;
            
            return new THREE.Vector3(
                Math.cos(angle) * (currentRadius + noise),
                y,
                Math.sin(angle) * (currentRadius + noise)
            );
        }

        function initTextPoints() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 200;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('黄海玲 圣诞快乐', 400, 120);
            
            const data = ctx.getImageData(0, 0, 800, 200).data;
            for(let y=0; y<200; y+=4) {
                for(let x=0; x<800; x+=4) {
                    if(data[(y*800+x)*4 + 3] > 128) {
                        textPoints.push(new THREE.Vector3((x-400)*0.1, (100-y)*0.1 + 5, 0));
                    }
                }
            }
        }

        function createParticles() {
            const geo = new THREE.SphereGeometry(0.2, 8, 8);
            const mats = [
                new THREE.MeshStandardMaterial({ color: 0xd4af37, emissive: 0xaa8800 }),
                new THREE.MeshStandardMaterial({ color: 0x0a5d00, emissive: 0x002200 }),
                new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x440000 })
            ];

            for (let i = 0; i < COUNT; i++) {
                const mesh = new THREE.Mesh(geo, mats[i % 3]);
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    targetPos: new THREE.Vector3(),
                    treePos: getTreePos(i),
                    scatterPos: new THREE.Vector3().randomDirection().multiplyScalar(30),
                    textPos: textPoints[i % textPoints.length] || new THREE.Vector3()
                });
            }
        }

        function createStar() {
            const shape = new THREE.StarShape = new THREE.Shape();
            // 简单的五角星形状绘制逻辑... (此处省略具体坐标以节省空间，可用Sphere代替测试)
            const starGeo = new THREE.SphereGeometry(1.5, 16, 16);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            star = new THREE.Mesh(starGeo, starMat);
            mainGroup.add(star);
        }

        // --- 手势与动画 ---
        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task" },
                runningMode: "VIDEO", numHands: 1
            });
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('webcam').srcObject = stream;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // 手势检测逻辑
            if (handLandmarker && document.getElementById('webcam').readyState >= 2) {
                const results = handLandmarker.detectForVideo(document.getElementById('webcam'), performance.now());
                if (results.landmarks && results.landmarks[0]) {
                    const lm = results.landmarks[0];
                    const dist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.2;
                    
                    if (isFist) mode = 'TREE';
                    else if (dist < 0.05) mode = 'FOCUS';
                    else mode = 'TEXT';
                }
            }

            // 粒子插值
            particles.forEach((p) => {
                let target;
                if (mode === 'TREE') target = p.treePos;
                else if (mode === 'TEXT') target = p.textPos;
                else target = p.scatterPos;

                p.mesh.position.lerp(target, 0.07);
            });

            star.position.y = (mode === 'TREE') ? 18 : -50; // 树顶星星显示
            mainGroup.rotation.y += 0.01;
            composer.render();
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
