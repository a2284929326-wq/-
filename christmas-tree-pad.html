<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merry Christmas for é»„æµ·ç²</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow: hidden; touch-action: none; }
        
        /* UI ç•Œé¢å±‚ */
        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; transition: opacity 0.8s; }
        .ui-hidden { opacity: 0; }
        h1 { position: absolute; top: 6%; left: 50%; transform: translateX(-50%); font-family: 'Cinzel', serif; font-size: clamp(28px, 7vw, 52px); margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(212, 175, 55, 0.4); width: 100%; text-align: center; letter-spacing: 2px; }
        
        .upload-wrapper { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; width: 100%; }
        .btn-upload { padding: 12px 30px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Cinzel', serif; letter-spacing: 2px; border-radius: 4px; transition: all 0.3s; }
        .btn-upload:active { transform: scale(0.95); background: rgba(212, 175, 55, 0.2); }
        
        .hint { margin-top: 15px; font-size: 11px; color: var(--cream); opacity: 0.7; line-height: 1.6; text-shadow: 0 1px 3px #000; padding: 0 20px; }

        /* åŠ è½½åŠ¨ç”» */
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 1s; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* æ‘„åƒå¤´å°çª—å£ */
        #video-container { position: absolute; bottom: 12px; right: 12px; width: 100px; height: 75px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 8px; overflow: hidden; opacity: 0.5; z-index: 5; pointer-events: none; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div style="color:var(--gold); margin-top:20px; letter-spacing:4px; font-size:14px;">CHRISTMAS MAGIC LOADING...</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('photo-input').click()">ADD MEMORIES</button>
            <div class="hint">
                ğŸ‘‹ æ‰‹åŠ¿ï¼šå¼ å¼€(æ•£å¼€) | æ¡æ‹³(æ ‘) | ç§»åŠ¨(æ—‹è½¬)<br>
                âœ¨ ç‚¹å‡»å±å¹•ï¼šä¸€é”®åˆ‡æ¢å½¢æ€ | æ»‘åŠ¨å±å¹•ï¼šæ‰‹åŠ¨æ—‹è½¬
            </div>
            <input type="file" id="photo-input" hidden accept="image/*">
        </div>
    </div>

    <div id="video-container"><video id="webcam" autoplay playsinline muted></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        // --- å…¨å±€çŠ¶æ€ ---
        const STATE = { 
            mode: 'TREE', 
            targetRotation: new THREE.Vector2(0, 0), 
            currentRotation: new THREE.Vector2(0, 0), 
            textPoints: [],
            isDragging: false,
            lastMousePos: new THREE.Vector2()
        };

        const PARAMS = { 
            particleCount: 2500, 
            gold: 0xd4af37, red: 0xaa0000, green: 0x0a4d0a,
            defaultPhoto: 'https://raw.githubusercontent.com/a2284929326-wq/-/main/123456.jpg'
        };

        let scene, camera, renderer, composer, mainGroup, star;
        let particles = [];
        let handLandmarker, lastVideoTime = -1;

        // --- åˆå§‹åŒ–æ ¸å¿ƒ ---
        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 55);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.0;
            document.body.appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.7, 0.4, 0.8);
            composer.addPass(bloom);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // åœºæ™¯å†…å®¹
            initTextPoints();
            createStar();
            createParticles();
            loadPhoto(PARAMS.defaultPhoto); // åŠ è½½é»˜è®¤æˆ–GitHubå›¾ç‰‡
            
            // äº¤äº’ä¸ç®—æ³•
            await initMediaPipe();
            setupControls();
            
            // å…³é—­åŠ è½½ç•Œé¢
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            
            animate();
        }

        // --- åˆ›å»ºå‘å…‰æ˜Ÿ ---
        function createStar() {
            const shape = new THREE.Shape();
            const spikes = 5, outer = 2.2, inner = 1.0;
            for(let i=0; i<spikes*2; i++) {
                const r = i%2===0 ? outer : inner;
                const a = (Math.PI*2/(spikes*2)) * i;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, { depth: 0.5, bevelEnabled: true });
            const mat = new THREE.MeshStandardMaterial({ color: 0xffcc00, emissive: 0xffaa00, emissiveIntensity: 4 });
            star = new THREE.Mesh(geo, mat);
            mainGroup.add(star);
        }

        // --- æ–‡å­—ç‚¹é˜µåŒ– ---
        function initTextPoints() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800; canvas.height = 200;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 60px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('é»„æµ·ç² åœ£è¯å¿«ä¹', 400, 100);
            
            const data = ctx.getImageData(0, 0, 800, 200).data;
            for(let y=0; y<200; y+=3) {
                for(let x=0; x<800; x+=3) {
                    if(data[(y*800+x)*4 + 3] > 128) {
                        STATE.textPoints.push({ x: (x - 400) * 0.1, y: (100 - y) * 0.1 });
                    }
                }
            }
        }

        // --- ç²’å­ç³»ç»Ÿ ---
        function createParticles() {
            const geometries = [new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.SphereGeometry(0.3, 8, 8)];
            const colors = [PARAMS.gold, PARAMS.red, 0x228b22];
            for (let i = 0; i < PARAMS.particleCount; i++) {
                const mat = new THREE.MeshStandardMaterial({ 
                    color: colors[i % 3], 
                    emissive: colors[i % 3], 
                    emissiveIntensity: 0.3 
                });
                const mesh = new THREE.Mesh(geometries[i % 2], mat);
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    seed: new THREE.Vector3().randomDirection().multiplyScalar(25 + Math.random() * 10),
                    targetPos: new THREE.Vector3()
                });
            }
        }

        // --- ç…§ç‰‡åŠ è½½ ---
        function loadPhoto(url) {
            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');
            loader.load(url, (tex) => {
                const group = new THREE.Group();
                const photo = new THREE.Mesh(new THREE.PlaneGeometry(10, 13), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                const frame = new THREE.Mesh(new THREE.PlaneGeometry(11, 14), new THREE.MeshBasicMaterial({ color: PARAMS.gold }));
                frame.position.z = -0.1;
                group.add(photo, frame);
                mainGroup.add(group);
                particles.push({ mesh: group, type: 'PHOTO', targetPos: new THREE.Vector3(0, 0, 15) });
            });
        }

        // --- æ‰‹åŠ¿è¯†åˆ«é€»è¾‘ ---
        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU" 
                    },
                    runningMode: "VIDEO", numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('webcam');
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            } catch(e) { console.error("MediaPipe Error:", e); }
        }

        function processHand(landmarks) {
            const wrist = landmarks[0];
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const tips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
            
            // 1. åˆ¤æ–­å¼ å¼€è¿˜æ˜¯æ¡æ‹³ (è·ç¦»æ‰‹è…•å¹³å‡å€¼)
            let avgDist = 0;
            tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
            avgDist /= 4;

            // 2. æåˆåˆ¤æ–­
            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

            if (avgDist < 0.16) STATE.mode = 'TREE';
            else if (pinchDist < 0.05) STATE.mode = 'FOCUS';
            else if (avgDist > 0.38) STATE.mode = 'SCATTER';

            // 3. æŒå¿ƒä½ç§»æ—‹è½¬ (è¿½è¸ªç‚¹ 9)
            const palm = landmarks[9];
            STATE.targetRotation.y = (palm.x - 0.5) * -4;
            STATE.targetRotation.x = (palm.y - 0.5) * 2;
        }

        // --- äº¤äº’æ§åˆ¶ ---
        function setupControls() {
            // ç‚¹å‡»åˆ‡æ¢
            window.addEventListener('pointerdown', (e) => {
                if (e.target.tagName === 'BUTTON') return;
                STATE.isDragging = true;
                STATE.lastMousePos.set(e.clientX, e.clientY);
                
                // ç®€å•çš„ç‚¹å‡»åˆ‡æ¢å½¢æ€
                if (STATE.mode === 'TREE') STATE.mode = 'SCATTER';
                else if (STATE.mode === 'SCATTER') STATE.mode = 'TREE';
            });

            window.addEventListener('pointermove', (e) => {
                if (STATE.isDragging) {
                    const dx = e.clientX - STATE.lastMousePos.x;
                    const dy = e.clientY - STATE.lastMousePos.y;
                    STATE.targetRotation.y += dx * 0.01;
                    STATE.targetRotation.x += dy * 0.01;
                    STATE.lastMousePos.set(e.clientX, e.clientY);
                }
            });
            window.addEventListener('pointerup', () => STATE.isDragging = false);

            document.getElementById('photo-input').onchange = (e) => {
                const url = URL.createObjectURL(e.target.files[0]);
                loadPhoto(url);
                STATE.mode = 'FOCUS';
            };
        }

        // --- åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            // æ‰‹åŠ¿æ›´æ–°
            const video = document.getElementById('webcam');
            if (handLandmarker && video.readyState >= 2) {
                if (video.currentTime !== lastVideoTime) {
                    const results = handLandmarker.detectForVideo(video, performance.now());
                    if (results.landmarks?.length > 0) processHand(results.landmarks[0]);
                    lastVideoTime = video.currentTime;
                }
            }

            // å¹³æ»‘æ—‹è½¬
            STATE.currentRotation.lerp(STATE.targetRotation, 0.07);
            mainGroup.rotation.y = STATE.currentRotation.y;
            mainGroup.rotation.x = STATE.currentRotation.x;

            // åœ£è¯æ˜Ÿæ§åˆ¶
            star.position.y = (STATE.mode === 'TREE') ? 17 : -50;
            star.rotation.z += 0.03;

            const time = performance.now() * 0.001;
            particles.forEach((p, i) => {
                let target;
                if (STATE.mode === 'TREE') {
                    const t = i / particles.length;
                    const r = 16 * (1 - t);
                    const angle = t * Math.PI * 40 + (time * 0.4);
                    target = new THREE.Vector3(Math.cos(angle) * r, t * 34 - 15, Math.sin(angle) * r);
                } else if (STATE.mode === 'SCATTER') {
                    if (i < STATE.textPoints.length) {
                        const pt = STATE.textPoints[i];
                        target = new THREE.Vector3(pt.x, pt.y + 5, 5);
                    } else {
                        target = p.seed;
                    }
                } else if (STATE.mode === 'FOCUS') {
                    if (p.type === 'PHOTO') target = new THREE.Vector3(0, 5, 25);
                    else target = p.seed.clone().multiplyScalar(1.5);
                }
                
                if (target) {
                    p.mesh.position.lerp(target, 0.06);
                    if (p.type !== 'PHOTO') {
                        p.mesh.position.y += Math.sin(time + i) * 0.04;
                    }
                }
            });

            composer.render();
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
