<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Creative Technology Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
        }
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            user-select: none;
        }

        /* UI Styling */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 1px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader p {
            letter-spacing: 4px;
            font-size: 12px;
            color: var(--gold);
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            transition: opacity 0.5s ease;
        }
        .ui-hidden { opacity: 0; pointer-events: none; }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
        }

        .upload-wrapper {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
        }
        #file-input { display: none; }
        .btn {
            padding: 12px 24px;
            border: 1px solid var(--gold);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: var(--gold);
            cursor: pointer;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn:hover { background: rgba(212, 175, 55, 0.2); }
        .hint {
            margin-top: 10px;
            font-size: 10px;
            opacity: 0.6;
            color: var(--cream);
        }

        #cv-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>LOADING HOLIDAY MAGIC</p>
</div>

<div id="ui-layer">
    <h1>Merry Christmas</h1>
    <div class="upload-wrapper">
        <label for="file-input" class="btn">ADD MEMORIES</label>
        <input type="file" id="file-input" accept="image/*">
        <div class="hint">Press 'H' to Hide Controls</div>
    </div>
</div>

<div id="cv-container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="cv-canvas" width="160" height="120"></canvas>
</div>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

/**
 * CORE STATE
 */
const STATE = {
    mode: 'TREE', // TREE, SCATTER, FOCUS
    handData: null,
    targetPhoto: null,
    rotation: { x: 0, y: 0 }
};

/**
 * PARTICLE CLASS
 */
class Element {
    constructor(scene, type = 'DECO') {
        this.type = type; // 'DECO', 'DUST', 'PHOTO'
        this.mesh = this.createMesh(type);
        this.velocity = new THREE.Vector3(
            (Math.random() - 0.5) * 0.1,
            (Math.random() - 0.5) * 0.1,
            (Math.random() - 0.5) * 0.1
        );
        this.rotSpeed = new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, Math.random()*0.02);
        this.targetPos = new THREE.Vector3();
        this.targetScale = new THREE.Vector3(1, 1, 1);
        this.id = Math.random();
        scene.add(this.mesh);
    }

    createMesh(type) {
        if (type === 'DUST') {
            const geo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const mat = new THREE.MeshStandardMaterial({ color: 0xd4af37 });
            return new THREE.Mesh(geo, mat);
        }
        
        // Randomized decorations
        const rand = Math.random();
        if (rand < 0.4) {
            const geo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const mat = new THREE.MeshStandardMaterial({ color: Math.random() > 0.5 ? 0xd4af37 : 0x0a3d0a });
            return new THREE.Mesh(geo, mat);
        } else if (rand < 0.8) {
            const geo = new THREE.SphereGeometry(0.4, 16, 16);
            const mat = new THREE.MeshPhysicalMaterial({ 
                color: Math.random() > 0.5 ? 0xd4af37 : 0x8b0000,
                clearcoat: 1.0, clearcoatRoughness: 0.1
            });
            return new THREE.Mesh(geo, mat);
        } else {
            // Candy Cane
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 1.2, 0),
                new THREE.Vector3(-0.4, 1.5, 0),
                new THREE.Vector3(-0.8, 1.2, 0)
            ]);
            const geo = new THREE.TubeGeometry(curve, 20, 0.1, 8, false);
            return new THREE.Mesh(geo, createCandyCaneTexture());
        }
    }

    update(mode, focusObject) {
        let lerpSpeed = 0.05;

        if (mode === 'TREE') {
            this.targetScale.set(1, 1, 1);
            const t = (this.id * 1000) % 1;
            const h = 25;
            const radius = 10 * (1 - t);
            const angle = t * 50 * Math.PI;
            this.targetPos.set(
                Math.cos(angle) * radius,
                t * h - 10,
                Math.sin(angle) * radius
            );
        } else if (mode === 'SCATTER') {
            this.targetScale.set(1, 1, 1);
            if (this.targetPos.length() < 5) {
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const r = 8 + Math.random() * 12;
                this.targetPos.setFromSphericalCoords(r, theta, phi);
            }
            this.mesh.rotation.x += this.rotSpeed.x;
            this.mesh.rotation.y += this.rotSpeed.y;
        } else if (mode === 'FOCUS') {
            if (this === focusObject) {
                this.targetPos.set(0, 2, 35);
                this.targetScale.set(4.5, 4.5, 4.5);
                lerpSpeed = 0.1;
            } else {
                const angle = (this.id * Math.PI * 2);
                this.targetPos.set(Math.cos(angle) * 30, Math.sin(angle) * 30, -10);
            }
        }

        this.mesh.position.lerp(this.targetPos, lerpSpeed);
        this.mesh.scale.lerp(this.targetScale, lerpSpeed);
    }
}

/**
 * APP ENGINE
 */
class HolidayApp {
    constructor() {
        this.initThree();
        this.initLights();
        this.initContent();
        this.initCV();
        this.initEvents();
        this.animate();
    }

    initThree() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.set(0, 2, 50);

        this.renderer = new THREE.WebGLRenderer({ antialias: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.renderer.toneMapping = THREE.ReinhardToneMapping;
        this.renderer.toneMappingExposure = 2.2;
        document.body.appendChild(this.renderer.domElement);

        const pmrem = new THREE.PMREMGenerator(this.renderer);
        this.scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

        // Post Processing
        this.composer = new EffectComposer(this.renderer);
        this.composer.addPass(new RenderPass(this.scene, this.camera));
        this.bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.45, 0.4, 0.7
        );
        this.composer.addPass(this.bloomPass);

        this.mainGroup = new THREE.Group();
        this.scene.add(this.mainGroup);
    }

    initLights() {
        this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const pLight = new THREE.PointLight(0xffa500, 2);
        this.scene.add(pLight);

        const spot1 = new THREE.SpotLight(0xd4af37, 1200);
        spot1.position.set(30, 40, 40);
        this.scene.add(spot1);

        const spot2 = new THREE.SpotLight(0x0000ff, 600);
        spot2.position.set(-30, 20, -30);
        this.scene.add(spot2);
    }

    initContent() {
        this.elements = [];
        // Decorations
        for(let i=0; i<1500; i++) this.elements.push(new Element(this.mainGroup, 'DECO'));
        // Dust
        for(let i=0; i<2500; i++) this.elements.push(new Element(this.mainGroup, 'DUST'));

        // Default Photo
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#111'; ctx.fillRect(0,0,512,512);
        ctx.fillStyle = '#d4af37'; ctx.font = 'bold 60px Cinzel'; ctx.textAlign = 'center';
        ctx.fillText('JOYEUX NOEL', 256, 256);
        const tex = new THREE.CanvasTexture(canvas);
        this.addPhotoToScene(tex);
    }

    addPhotoToScene(texture) {
        const photoGroup = new THREE.Group();
        const frameGeo = new THREE.BoxGeometry(2.2, 3.2, 0.2);
        const frameMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8, roughness: 0.2 });
        const frame = new THREE.Mesh(frameGeo, frameMat);
        
        const imgGeo = new THREE.PlaneGeometry(2, 3);
        const imgMat = new THREE.MeshBasicMaterial({ map: texture });
        const img = new THREE.Mesh(imgGeo, imgMat);
        img.position.z = 0.11;

        photoGroup.add(frame);
        photoGroup.add(img);

        const el = new Element(this.mainGroup, 'PHOTO');
        this.mainGroup.remove(el.mesh); // Remove the random deco mesh
        el.mesh = photoGroup;
        this.mainGroup.add(photoGroup);
        this.elements.push(el);
        this.photosOnly = this.elements.filter(e => e.type === 'PHOTO');
    }

    async initCV() {
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
            runningMode: "VIDEO", numHands: 1
        });

        const video = document.getElementById('webcam');
        if (navigator.mediaDevices.getUserMedia) {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.addEventListener('loadeddata', () => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1000);
                this.detectHands();
            });
        }
    }

    detectHands() {
        const video = document.getElementById('webcam');
        const results = this.handLandmarker.detectForVideo(video, performance.now());
        if (results.landmarks && results.landmarks.length > 0) {
            const marks = results.landmarks[0];
            this.processGestures(marks);
            // Rotate scene based on palm center (landmark 9)
            STATE.rotation.y = (marks[9].x - 0.5) * 2;
            STATE.rotation.x = (marks[9].y - 0.5) * 2;
        }
        requestAnimationFrame(() => this.detectHands());
    }

    processGestures(m) {
        const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y, p1.z - p2.z);
        const avgDist = (dist(m[8], m[0]) + dist(m[12], m[0]) + dist(m[16], m[0]) + dist(m[20], m[0])) / 4;
        
        const pinch = dist(m[4], m[8]);

        if (pinch < 0.05) {
            if(STATE.mode !== 'FOCUS') {
                STATE.mode = 'FOCUS';
                STATE.targetPhoto = this.photosOnly[Math.floor(Math.random() * this.photosOnly.length)];
            }
        } else if (avgDist < 0.25) {
            STATE.mode = 'TREE';
        } else if (avgDist > 0.4) {
            STATE.mode = 'SCATTER';
        }
    }

    initEvents() {
        window.addEventListener('resize', () => {
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.composer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'h') {
                document.getElementById('ui-layer').classList.toggle('ui-hidden');
            }
        });

        const input = document.getElementById('file-input');
        input.addEventListener('change', (e) => {
            const f = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                new THREE.TextureLoader().load(ev.target.result, (t) => {
                    t.colorSpace = THREE.SRGBColorSpace;
                    this.addPhotoToScene(t);
                });
            }
            reader.readAsDataURL(f);
        });
    }

    animate() {
        this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, STATE.rotation.y, 0.05);
        this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, STATE.rotation.x, 0.05);

        this.elements.forEach(el => el.update(STATE.mode, STATE.targetPhoto));
        
        this.composer.render();
        requestAnimationFrame(() => this.animate());
    }
}

/**
 * HELPERS
 */
function createCandyCaneTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 128; canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0,0,128,128);
    ctx.strokeStyle = '#ff0000';
    ctx.lineWidth = 15;
    for(let i=-128; i<256; i+=30) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i + 128, 128);
        ctx.stroke();
    }
    const tex = new THREE.CanvasTexture(canvas);
    tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
    tex.repeat.set(4, 1);
    return new THREE.MeshStandardMaterial({ map: tex });
}

// Launch
new HolidayApp();
</script>
</body>
</html>
