<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Merry Christmas for 黄海玲</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Times New Roman', serif; overflow: hidden; touch-action: none; }
        #ui-container { position: fixed; inset: 0; z-index: 10; pointer-events: none; transition: opacity 0.8s; }
        .ui-hidden { opacity: 0; }
        h1 { position: absolute; top: 8%; left: 50%; transform: translateX(-50%); font-family: 'Cinzel', serif; font-size: clamp(28px, 6vw, 56px); margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 15px rgba(212, 175, 55, 0.4); width: 100%; text-align: center; }
        .upload-wrapper { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; width: 90%; }
        .btn-upload { padding: 15px 35px; background: rgba(212, 175, 55, 0.15); backdrop-filter: blur(15px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Cinzel', serif; letter-spacing: 2px; border-radius: 50px; font-weight: bold; -webkit-tap-highlight-color: transparent; }
        .hint { margin-top: 20px; font-size: 13px; color: var(--cream); opacity: 0.9; line-height: 1.6; text-shadow: 0 1px 4px #000; letter-spacing: 1px; }
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 1s; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 100px; height: 75px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 12px; overflow: hidden; z-index: 5; background: #000; }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div style="color:var(--gold); margin-top:20px; letter-spacing:4px; font-size:14px;">正在载入圣诞魔法...</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" id="upload-trigger">ADD MEMORIES</button>
            <div class="hint">
                手势：张开(散开) | 握拳(树) | 捏合(聚焦照片)<br>
                滑动旋转 | 按 'H' 隐藏界面
            </div>
            <input type="file" id="photo-input" hidden accept="image/*" multiple="false">
        </div>
    </div>

    <div id="video-container"><video id="webcam" autoplay playsinline muted></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        const STATE = { 
            mode: 'TREE', 
            targetRotation: new THREE.Vector2(0, 0), 
            currentRotation: new THREE.Vector2(0, 0), 
            textPoints: [],
            isDragging: false,
            lastMousePos: new THREE.Vector2(),
            photoLoaded: false
        };

        const PARAMS = { 
            particleCount: 2200, 
            gold: 0xffd700, red: 0xff3333, green: 0x228b22,
            githubPhoto: 'https://raw.githubusercontent.com/a2284929326-wq/-/main/123456.jpg'
        };

        let scene, camera, renderer, composer, mainGroup, star;
        let particles = [];
        let handLandmarker, lastVideoTime = -1;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 55);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            document.body.appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            
            // 提升 Bloom 效果让文字更亮
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.5, 0.1);
            composer.addPass(bloom);

            const pmrem = new THREE.PMREMGenerator(renderer);
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
            
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            initTextPoints(); // 初始化高密度文字点
            createStar();
            createParticles();
            loadPhoto(PARAMS.githubPhoto);
            
            await initMediaPipe();
            setupControls();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            
            animate();
        }

        function initTextPoints() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            // 增加采样分辨率
            canvas.width = 1000; canvas.height = 200;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px "PingFang SC", "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('黄海玲圣诞节快乐', 500, 100);
            
            const data = ctx.getImageData(0, 0, 1000, 200).data;
            STATE.textPoints = [];
            
            // 步长缩小，增加文字密度
            for(let y=0; y<200; y+=3) {
                for(let x=0; x<1000; x+=3) {
                    const alpha = data[(y * 1000 + x) * 4 + 3];
                    if(alpha > 150) {
                        STATE.textPoints.push({ 
                            x: (x - 500) * 0.09, 
                            y: (100 - y) * 0.09 
                        });
                    }
                }
            }
        }

        function createStar() {
            const shape = new THREE.Shape();
            const spikes = 5, outer = 2.5, inner = 1.2;
            for(let i=0; i<spikes*2; i++) {
                const r = i%2===0 ? outer : inner;
                const a = (Math.PI*2/(spikes*2)) * i;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, { depth: 0.6, bevelEnabled: true });
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, 
                metalness: 1, 
                roughness: 0.2,
                emissive: 0xffaa00,
                emissiveIntensity: 2
            });
            star = new THREE.Mesh(geo, mat);
            mainGroup.add(star);
        }

        function createParticles() {
            const geometries = [new THREE.SphereGeometry(0.25, 8, 8), new THREE.BoxGeometry(0.3, 0.3, 0.3)];
            const materials = [
                new THREE.MeshStandardMaterial({ color: PARAMS.gold, metalness: 0.9, roughness: 0.1 }),
                new THREE.MeshStandardMaterial({ color: PARAMS.green, roughness: 0.5 }),
                new THREE.MeshStandardMaterial({ color: PARAMS.red, metalness: 0.5, emissive: 0x330000 })
            ];

            for (let i = 0; i < PARAMS.particleCount; i++) {
                const mesh = new THREE.Mesh(geometries[i % 2], materials[i % 3]);
                mainGroup.add(mesh);
                particles.push({
                    mesh,
                    seed: new THREE.Vector3().randomDirection().multiplyScalar(20 + Math.random() * 20),
                    targetPos: new THREE.Vector3(),
                    offset: Math.random() * Math.PI * 2
                });
            }
        }

        // iPhone 优化的照片加载器
        function loadPhoto(url) {
            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');
            
            // 预处理 URL (如果是本地 Blob 则不需要 crossOrigin)
            loader.load(url, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                
                // 移除旧照片（如果有）
                particles = particles.filter(p => {
                    if(p.type === 'PHOTO') {
                        mainGroup.remove(p.mesh);
                        return false;
                    }
                    return true;
                });

                const group = new THREE.Group();
                const photo = new THREE.Mesh(
                    new THREE.PlaneGeometry(8, 10), 
                    new THREE.MeshStandardMaterial({ map: tex, side: THREE.DoubleSide })
                );
                const frame = new THREE.Mesh(
                    new THREE.PlaneGeometry(8.8, 10.8), 
                    new THREE.MeshStandardMaterial({ color: PARAMS.gold, metalness: 0.9, roughness: 0.2 })
                );
                frame.position.z = -0.05;
                group.add(photo, frame);
                mainGroup.add(group);
                
                particles.push({ 
                    mesh: group, 
                    type: 'PHOTO', 
                    targetPos: new THREE.Vector3(0, 5, 0), 
                    seed: new THREE.Vector3(0, -30, 0) 
                });
                STATE.photoLoaded = true;
            }, undefined, (err) => console.error("图片加载失败:", err));
        }

        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU" 
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 640, height: 480 } 
                });
                const video = document.getElementById('webcam');
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            } catch(e) { 
                console.warn("手势识别未启动 (可能是没给摄像头权限):", e); 
            }
        }

        function setupControls() {
            // 兼容 iPhone 的点击逻辑
            const btn = document.getElementById('upload-trigger');
            const input = document.getElementById('photo-input');
            
            btn.addEventListener('click', () => input.click());
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const objectURL = URL.createObjectURL(file);
                    loadPhoto(objectURL);
                }
            };

            window.addEventListener('pointerdown', (e) => { 
                STATE.isDragging = true; 
                STATE.lastMousePos.set(e.clientX, e.clientY); 
            });
            window.addEventListener('pointerup', () => { STATE.isDragging = false; });
            window.addEventListener('pointermove', (e) => {
                if (STATE.isDragging) {
                    const deltaX = e.clientX - STATE.lastMousePos.x;
                    const deltaY = e.clientY - STATE.lastMousePos.y;
                    STATE.targetRotation.y += deltaX * 0.008;
                    STATE.targetRotation.x += deltaY * 0.008;
                    STATE.lastMousePos.set(e.clientX, e.clientY);
                }
            });
            window.addEventListener('keydown', (e) => {
                if(e.key.toLowerCase() === 'h') document.getElementById('ui-container').classList.toggle('ui-hidden');
            });
        }

        function processHandGestures(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const wrist = landmarks[0];

            const tips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
            let avgDist = 0;
            tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
            avgDist /= 4;

            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

            if (avgDist < 0.12) {
                STATE.mode = 'TREE';
            } else if (pinchDist < 0.04) {
                STATE.mode = 'FOCUS';
            } else if (avgDist > 0.32) {
                STATE.mode = 'SCATTER';
            }

            const palm = landmarks[9];
            STATE.targetRotation.y = (palm.x - 0.5) * -2;
            STATE.targetRotation.x = (palm.y - 0.5) * 1;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (handLandmarker && document.getElementById('webcam').readyState >= 2) {
                const video = document.getElementById('webcam');
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, performance.now());
                    if (results.landmarks && results.landmarks.length > 0) {
                        processHandGestures(results.landmarks[0]);
                    }
                }
            }

            STATE.currentRotation.lerp(STATE.targetRotation, 0.05);
            mainGroup.rotation.y = STATE.currentRotation.y;
            mainGroup.rotation.x = STATE.currentRotation.x;

            star.position.y = 18;
            star.rotation.z += 0.015;

            const time = performance.now() * 0.001;

            particles.forEach((p, i) => {
                if (STATE.mode === 'TREE') {
                    const t = i / particles.length;
                    const r = 16 * (1 - t);
                    const a = t * Math.PI * 40 + time * 0.5;
                    p.targetPos.set(Math.cos(a) * r, t * 32 - 15, Math.sin(a) * r);
                } 
                else if (STATE.mode === 'SCATTER') {
                    if (i < STATE.textPoints.length) {
                        const pt = STATE.textPoints[i];
                        p.targetPos.set(pt.x, pt.y + 5, 10);
                    } else {
                        // 多余粒子环绕
                        const a = (i * 0.1) + time;
                        p.targetPos.set(Math.cos(a)*25, Math.sin(a)*25, -10);
                    }
                } 
                else if (STATE.mode === 'FOCUS') {
                    if (p.type === 'PHOTO') {
                        p.targetPos.set(0, 5, 32); 
                    } else {
                        // 粒子在背景形成光圈
                        const a = (i / particles.length) * Math.PI * 2;
                        p.targetPos.set(Math.cos(a)*30, Math.sin(a)*30, -5);
                    }
                }
                
                p.mesh.position.lerp(p.targetPos, 0.06);
                
                // 轻微晃动感
                if(p.type !== 'PHOTO') {
                    p.mesh.position.y += Math.sin(time + i) * 0.05;
                }
            });

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
